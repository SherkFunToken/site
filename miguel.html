<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|-- Miguel Pong Play --|</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            display: block;
        }

        /* Ajustando o tamanho dos jogadores de forma responsiva */
        .player {
            position: absolute;
            height: 20vh;
            width: auto;
            max-height: 150px;
            animation: glow-animation 1.5s infinite alternate;
        }

        #sherk {
            left: 2vw;
        }

        #bonk {
            right: 2vw;
        }

        /* Responsividade para a bola */
        #ball {
            position: absolute;
            width: 4vw;
            height: auto;
            max-width: 50px;
        }

        @keyframes glow-animation {
            0% { filter: drop-shadow(0 0 10px #00f0ff); }
            50% { filter: drop-shadow(0 0 20px #ff0000); }
            100% { filter: drop-shadow(0 0 10px #00f0ff); }
        }

        .glow-text {
            font-size: 5vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-label {
            position: absolute;
            font-size: 2vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .score-label {
            position: absolute;
            font-size: 3vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-weight: bold;
            top: 30px;
        }

        #sherkScore {
            left: 60px;
        }

        #bonkScore {
            right: 60px;
        }

        .instructions-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .instructions {
            font-size: 2vw;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
        }

        .button:hover {
            box-shadow: 0 0 40px #ff0000;
        }

        #winner-message {
            font-size: 3vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000;
            white-space: pre-wrap;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #settings-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            color: #00ff00;
            font-size: 2vw;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>

<div class="glow-text">Miguel Pong Play</div>

<div class="player-label" style="top: 10px; left: 20px;">Player: Miguel</div>
<div class="score-label" id="sherkScore">0</div>

<div class="player-label" style="top: 10px; right: 20px;">Player: Marcelinho</div>
<div class="score-label" id="bonkScore">0</div>

<div id="instructions-container" class="instructions-container">
    <div class="instructions">
        Use o mouse ou arraste o dedo na tela para controlar você.<br>
        Ganha quem faz 5 pontos primeiro!
    </div>
    <button class="button" onclick="startGame()">Jogar</button>
    <button class="button" onclick="showSettings()">Configurações</button>
</div>

<div id="settings-menu">
    <h2>Personalização</h2>
    <label for="playerSkin">Escolha sua skin:</label>
    <select id="playerSkin">
        <option value="skins/sherk_default.png">Padrão</option>
        <option value="skins/sherk_ninja.png">Ninja</option>
    </select>

    <label for="ballSkin">Escolha a bola:</label>
    <select id="ballSkin">
        <option value="skins/ball_default.png">Padrão</option>
        <option value="skins/ball_fire.png">Bola de Fogo</option>
    </select>

    <button onclick="applyCustomization()">Aplicar</button>
</div>

<canvas id="pongCanvas"></canvas>
<img src="miguel.png" id="sherk" class="player">
<img src="marcelinho.png" id="bonk" class="player">
<img src="ball.png" id="ball">

<script>
    function applyCustomization() {
        document.getElementById("sherk").src = document.getElementById("playerSkin").value;
        document.getElementById("ball").src = document.getElementById("ballSkin").value;
        localStorage.setItem("playerSkin", document.getElementById("playerSkin").value);
        localStorage.setItem("ballSkin", document.getElementById("ballSkin").value);
        document.getElementById("settings-menu").style.display = "none";
    }

    function loadCustomization() {
        if (localStorage.getItem("playerSkin")) {
            document.getElementById("sherk").src = localStorage.getItem("playerSkin");
        }
        if (localStorage.getItem("ballSkin")) {
            document.getElementById("ball").src = localStorage.getItem("ballSkin");
        }
    }

    function showSettings() {
        document.getElementById("settings-menu").style.display = "block";
    }

    function startGame() {
        document.getElementById("instructions-container").style.display = "none";
    }

    window.onload = function() {
        loadCustomization();
    };
</script>

</body>
</html>
