<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|-- Sherk Laser Duel --|</title>
    By: @Marcelo_VP
    https://token4fun.github.io/crypto/

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            display: block;
        }

        .player {
            position: absolute;
            height: 150px;
            width: auto;
        }

        #sherk {
            left: 20px;
        }

        #bonk {
            right: 20px;
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-label {
            position: absolute;
            font-size: 2vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .player-left {
            top: 5px;
            left: 60px;
        }

        .player-right {
            top: 5px;
            right: 60px;
        }

        .health-bar {
            position: absolute;
            height: 20px;
            width: 200px;
            top: 40px;
            background: blue;
            border-radius: 5px;
            transition: width 0.5s;
        }

        .health-bar.red {
            background: red;
            box-shadow: 0 0 15px 5px red;
        }

        #sherkHealth {
            left: 60px;
        }

        #bonkHealth {
            right: 60px;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
        }

        .button:hover {
            box-shadow: 0 0 40px #ff0000;
        }

        .instructions-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .instructions {
            font-size: 2vw;
            margin-bottom: 20px;
        }

        #winner-message {
            font-size: 3vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000;
            white-space: pre-wrap;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>

<div class="glow-text">Sherk Laser Duel</div>

<div class="player-label player-left">Player: Sherk</div>
<div id="sherkHealth" class="health-bar"></div>

<div class="player-label player-right">Player: Pepe</div>
<div id="bonkHealth" class="health-bar"></div>

<div id="instructions-container" class="instructions-container">
    <div class="instructions">
        Use the touch to control Sherk on mobile or mouse on PC.<br>
        First to Die loses!<br><br>
    </div><br><br>
    <button class="button" id="playButton">Play</button>
</div>

<canvas id="gameCanvas"></canvas>
<img src="Sherk.png" id="sherk" class="player">
<img src="Bonk.png" id="bonk" class="player">

<div id="winner-message">
    <p id="winner-text"></p>
    <button onclick="restartGame()" class="button">Restart</button>
</div>

<div class="footer">Sherk Games - Sherkfun.io</div>

<!-- Sons -->
<audio id="hitSound" src="hit_sound.MP3" preload="auto"></audio>
<audio id="bgMusic" src="bg_music.MP3" loop="true" preload="auto"></audio>
<audio id="victorySound" src="victory_sound.MP3" preload="auto"></audio>
<audio id="pointSound" src="point.MP3" preload="auto"></audio>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const playButton = document.getElementById("playButton");
        playButton.addEventListener("click", startGame);
    });

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const playerHeight = 150;
    let sherkY = canvas.height / 2 - playerHeight / 2;
    let bonkY = canvas.height / 2 - playerHeight / 2;

    let leftScore = 5;
    let rightScore = 5;
    let gameRunning = false;

    let laserX = -1;
    let laserY = -1;
    let laserActive = false;
    const laserWidth = 10;
    const laserHeight = 5;

    let bonkLaserX = -1;
    let bonkLaserY = -1;
    let bonkLaserActive = false;

    const hitSound = document.getElementById("hitSound");
    const bgMusic = document.getElementById("bgMusic");
    const victorySound = document.getElementById("victorySound");
    const pointSound = document.getElementById("pointSound");

    bgMusic.volume = 0.3;

    function startGame() {
        document.getElementById("instructions-container").style.display = "none";
        gameRunning = true;
        bgMusic.play();
        gameLoop();
        shootBonkLaserInterval();  // Começar a atirar lasers a intervalos
        generateBarriers();  // Gerar as barreiras
    }

    function drawScore() {
        updateHealthBar("sherkHealth", leftScore);
        updateHealthBar("bonkHealth", rightScore);
    }

    function updateHealthBar(healthBarId, score) {
        const healthBar = document.getElementById(healthBarId);
        const maxHealth = 5;
        const healthWidth = (score / maxHealth) * 200;
        healthBar.style.width = healthWidth + 'px';

        if (score <= maxHealth / 2) {
            healthBar.classList.add('red');
        } else {
            healthBar.classList.remove('red');
        }
    }

    document.addEventListener("mousemove", (event) => {
        if (gameRunning) {
            sherkY = event.clientY - playerHeight / 2;
            sherkY = Math.max(0, Math.min(canvas.height - playerHeight, sherkY));
        }
    });

    document.addEventListener("click", () => {
        if (gameRunning && !laserActive) {
            laserX = 100;
            laserY = sherkY + playerHeight / 2 - laserHeight / 2;
            laserActive = true;
        }
    });

    function updateLaser() {
        if (laserActive) {
            laserX += 10;
            ctx.fillStyle = "#00f0ff";
            ctx.fillRect(laserX, laserY, laserWidth, laserHeight);

            if (laserX > canvas.width) {
                laserActive = false;
            }
        }
    }

    function checkLaserCollision() {
        if (laserActive && laserX > canvas.width - 120 && laserX < canvas.width - 100) {
            if (laserY > bonkY && laserY < bonkY + playerHeight) {
                rightScore--;
                leftScore++;
                hitSound.play();
                drawScore();
                laserActive = false;

                if (rightScore === 0) {
                    showWinner("Sherk Wins!");
                    victorySound.play();
                    return;
                }
            }
        }
    }

    function shootBonkLaser() {
        if (gameRunning && !bonkLaserActive) {
            bonkLaserX = canvas.width - 120;
            bonkLaserY = bonkY + playerHeight / 2 - laserHeight / 2;
            bonkLaserActive = true;
        }
    }

    function updateBonkLaser() {
        if (bonkLaserActive) {
            bonkLaserX -= 10;
            ctx.fillStyle = "#ff0000";
            ctx.fillRect(bonkLaserX, bonkLaserY, laserWidth, laserHeight);

            if (bonkLaserX <= 120 && bonkLaserX >= 100) {
                if (bonkLaserY >= sherkY && bonkLaserY <= sherkY + playerHeight) {
                    leftScore--;
                    rightScore++;
                    hitSound.play();
                    drawScore();
                    bonkLaserActive = false;
                    if (leftScore === 0) {
                        showWinner("Pepe Wins!");
                        victorySound.play();
                        return;
                    }
                }
            }

            if (bonkLaserX < 0) {
                bonkLaserActive = false;
            }
        }
    }

    function shootBonkLaserInterval() {
        setInterval(() => {
            if (gameRunning) {
                shootBonkLaser();
            }
        }, Math.random() * 200 + 100);  // Aleatório entre 100ms e 300ms
    }

    function movePlayers() {
        document.getElementById("sherk").style.top = `${sherkY}px`;
        document.getElementById("bonk").style.top = `${bonkY}px`;
    }

    function moveBonk() {
        // Movimento de Pepe tentando escapar
        const moveSpeed = 10;
        const escapeChance = Math.random();
        if (escapeChance < 0.3) {
            // 30% de chance de escapar (se mover aleatoriamente)
            bonkY += (Math.random() - 0.5) * moveSpeed;
        }
        bonkY = Math.max(0, Math.min(canvas.height - playerHeight, bonkY));
    }

    function generateBarriers() {
        // Gerar barreiras centralizadas
        barriers.push({ x: canvas.width / 2 - 80, y: 0, color: '#ff0000' });
        barriers.push({ x: canvas.width / 2 - 40, y: 0, color: '#00ff00' });
        barriers.push({ x: canvas.width / 2, y: 0, color: '#0000ff' });
    }

    let barriers = [];

    function drawBarriers() {
        barriers.forEach((barrier, index) => {
            ctx.fillStyle = barrier.color;
            ctx.fillRect(barrier.x, barrier.y, 30, 200);
        });
    }

    function moveBarriers() {
        barriers.forEach((barrier, index) => {
            barrier.y += (index % 2 === 0 ? 2 : 4);  // Movimentos alternados para barreiras
            if (barrier.y > canvas.height) {
                barrier.y = -200; // Reinicia a posição das barreiras quando chega no fundo
            }
        });
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        movePlayers();
        updateLaser();
        moveBonk();
        drawBarriers();
        moveBarriers();
        checkLaserCollision();

        if (gameRunning) requestAnimationFrame(gameLoop);
    }

    function showWinner(winnerMessage) {
        gameRunning = false;
        document.getElementById("winner-text").innerText = winnerMessage;
        document.getElementById("winner-message").style.display = "block";
    }

    function restartGame() {
        location.reload();
    }
</script>

</body>
</html>
