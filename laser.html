<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|-- Sherk Laser Duel --|</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            display: block;
        }

        .player {
            position: absolute;
            height: 150px;
        }

        #sherk {
            left: 20px;
        }

        #bonk {
            right: 20px;
        }

        .health-bar {
            position: absolute;
            height: 20px;
            width: 200px;
            background: blue;
            top: 40px;
            border-radius: 5px;
            transition: width 0.5s;
        }

        .health-bar.red {
            background: red;
            box-shadow: 0 0 15px red;
        }

        #sherkHealth {
            left: 60px;
        }

        #bonkHealth {
            right: 60px;
        }
    </style>
</head>
<body>

<div id="sherkHealth" class="health-bar"></div>
<div id="bonkHealth" class="health-bar"></div>

<canvas id="gameCanvas"></canvas>
<img src="Sherk.png" id="sherk" class="player">
<img src="Bonk.png" id="bonk" class="player">

<audio id="hitSound" src="hit_sound.mp3" preload="auto"></audio>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const playerHeight = 150;
    let sherkY = canvas.height / 2 - playerHeight / 2;
    let bonkY = canvas.height / 2 - playerHeight / 2;
    let bonkSpeed = 4;
    let gameRunning = true;

    let laserX = -1, laserY = -1, laserActive = false;
    let bonkLaserX = -1, bonkLaserY = -1, bonkLaserActive = false;

    let sherkScore = 5, bonkScore = 5;
    const hitSound = document.getElementById("hitSound");

    const barriers = [];

    // Gerar barreiras
    function generateBarriers() {
        barriers.push({ x: canvas.width / 2 - 100, y: 200, width: 30, height: 200, speed: 3 });
        barriers.push({ x: canvas.width / 2, y: 100, width: 30, height: 200, speed: 2 });
    }

    function drawBarriers() {
        ctx.fillStyle = "red";
        barriers.forEach(barrier => {
            ctx.fillRect(barrier.x, barrier.y, barrier.width, barrier.height);
        });
    }

    function moveBarriers() {
        barriers.forEach(barrier => {
            barrier.y += barrier.speed;
            if (barrier.y > canvas.height || barrier.y < 0) {
                barrier.speed *= -1;
            }
        });
    }

    document.addEventListener("mousemove", (event) => {
        sherkY = Math.max(0, Math.min(canvas.height - playerHeight, event.clientY - playerHeight / 2));
    });

    document.addEventListener("click", () => {
        if (!laserActive) {
            laserX = 100;
            laserY = sherkY + playerHeight / 2 - 2;
            laserActive = true;
        }
    });

    function updateLaser() {
        if (laserActive) {
            laserX += 10;
            ctx.fillStyle = "#00f0ff";
            ctx.fillRect(laserX, laserY, 10, 5);
            
            if (checkLaserBarrierCollision(laserX, laserY)) {
                laserActive = false;
            }
            
            if (laserX > canvas.width) laserActive = false;

            if (laserX >= canvas.width - 120 && laserY > bonkY && laserY < bonkY + playerHeight) {
                bonkScore--;
                sherkScore++;
                hitSound.play();
                updateHealthBars();
                laserActive = false;
            }
        }
    }

    function updateBonkLaser() {
        if (bonkLaserActive) {
            bonkLaserX -= 10;
            ctx.fillStyle = "#ff0000";
            ctx.fillRect(bonkLaserX, bonkLaserY, 10, 5);
            
            if (checkLaserBarrierCollision(bonkLaserX, bonkLaserY)) {
                bonkLaserActive = false;
            }
            
            if (bonkLaserX < 0) bonkLaserActive = false;

            if (bonkLaserX <= 120 && bonkLaserY > sherkY && bonkLaserY < sherkY + playerHeight) {
                sherkScore--;
                bonkScore++;
                hitSound.play();
                updateHealthBars();
                bonkLaserActive = false;
            }
        }
    }

    function checkLaserBarrierCollision(x, y) {
        return barriers.some(barrier => 
            x >= barrier.x && x <= barrier.x + barrier.width && 
            y >= barrier.y && y <= barrier.y + barrier.height
        );
    }

    function shootBonkLaser() {
        if (!bonkLaserActive) {
            bonkLaserX = canvas.width - 120;
            bonkLaserY = bonkY + playerHeight / 2 - 2;
            bonkLaserActive = true;
        }
    }

    function shootBonkLaserInterval() {
        setInterval(() => {
            if (gameRunning) shootBonkLaser();
        }, 700);
    }

    function moveBonk() {
        if (Math.random() < 0.05) {
            bonkSpeed = Math.random() * 4 + 2;  // Aleatoriza velocidade entre 2 e 6
        }
        
        if (sherkY > bonkY + 20) {
            bonkY += bonkSpeed;
        } else if (sherkY < bonkY - 20) {
            bonkY -= bonkSpeed;
        }
        
        bonkY = Math.max(0, Math.min(canvas.height - playerHeight, bonkY));
    }

    function updateHealthBars() {
        document.getElementById("sherkHealth").style.width = (sherkScore / 5) * 200 + "px";
        document.getElementById("bonkHealth").style.width = (bonkScore / 5) * 200 + "px";

        if (sherkScore <= 2) document.getElementById("sherkHealth").classList.add("red");
        if (bonkScore <= 2) document.getElementById("bonkHealth").classList.add("red");
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        document.getElementById("sherk").style.top = `${sherkY}px`;
        document.getElementById("bonk").style.top = `${bonkY}px`;
        updateLaser();
        updateBonkLaser();
        moveBonk();
        drawBarriers();
        moveBarriers();

        if (gameRunning) requestAnimationFrame(gameLoop);
    }

    generateBarriers();
    shootBonkLaserInterval();
    gameLoop();
</script>

</body>
</html>
