<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|-- Sherk Laser Duel --|</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            color: white;
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            margin-top: 20px;
        }

        .player-label {
            font-size: 2vw;
            margin: 10px;
            color: #ff0000;
        }

        .health-bar {
            position: absolute;
            height: 20px;
            width: 200px;
            background: blue;
            top: 40px;
            border-radius: 5px;
            transition: width 0.5s;
        }

        .health-bar.red {
            background: red;
            box-shadow: 0 0 15px red;
        }

        #sherkHealth {
            left: 60px;
        }

        #bonkHealth {
            right: 60px;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
            margin-top: 20px;
        }

        .instructions {
            font-size: 2vw;
            margin-top: 20px;
        }

        #winner-message {
            font-size: 3vw;
            color: #00ff00;
            text-shadow: 0 0 20px #ff0000;
            display: none;
        }
    </style>
</head>
<body>

<div class="glow-text">Sherk Laser Duel</div>
<div class="player-label">Player: Sherk</div>
<div class="player-label">Player: Bonk</div>

<div id="sherkHealth" class="health-bar"></div>
<div id="bonkHealth" class="health-bar"></div>

<div class="instructions">
    Use o mouse para controlar Sherk. Primeiro a perder toda a barra de vida perde o jogo.
</div>
<button class="button" id="playButton">Play</button>

<canvas id="gameCanvas"></canvas>

<div id="winner-message">
    <p id="winner-text"></p>
    <button onclick="restartGame()" class="button">Restart</button>
</div>

<!-- Sons -->
<audio id="hitSound" src="hit_sound.mp3" preload="auto"></audio>
<audio id="bgMusic" src="bg_music.mp3" loop="true" preload="auto"></audio>
<audio id="victorySound" src="victory_sound.mp3" preload="auto"></audio>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gameRunning = false;
    const playerHeight = 150;
    let sherkY = canvas.height / 2 - playerHeight / 2;
    let bonkY = canvas.height / 2 - playerHeight / 2;
    let bonkSpeed = 3;

    let sherkScore = 5, bonkScore = 5;
    let laserX = -1, laserY = -1, laserActive = false;
    let bonkLaserX = -1, bonkLaserY = -1, bonkLaserActive = false;

    const hitSound = document.getElementById("hitSound");
    const bgMusic = document.getElementById("bgMusic");
    const victorySound = document.getElementById("victorySound");

    const barriers = [
        { x: canvas.width / 2 - 100, y: 200, width: 30, height: 200, speed: 3 },
        { x: canvas.width / 2, y: 100, width: 30, height: 200, speed: 2 }
    ];

    function startGame() {
        document.getElementById("playButton").style.display = "none";
        gameRunning = true;
        bgMusic.play();
        gameLoop();
    }

    document.getElementById("playButton").addEventListener("click", startGame);

    document.addEventListener("mousemove", (event) => {
        sherkY = Math.max(0, Math.min(canvas.height - playerHeight, event.clientY - playerHeight / 2));
    });

    document.addEventListener("click", () => {
        if (!laserActive) {
            laserX = 100;
            laserY = sherkY + playerHeight / 2 - 2;
            laserActive = true;
        }
    });

    function updateLaser() {
        if (laserActive) {
            laserX += 10;
            ctx.fillStyle = "#00f0ff";
            ctx.fillRect(laserX, laserY, 10, 5);

            if (checkCollision(laserX, laserY)) laserActive = false;
            if (laserX >= canvas.width - 120 && laserY > bonkY && laserY < bonkY + playerHeight) {
                bonkScore--;
                sherkScore++;
                hitSound.play();
                updateHealthBars();
                laserActive = false;
                checkWin();
            }
        }
    }

    function checkCollision(x, y) {
        return barriers.some(barrier =>
            x >= barrier.x && x <= barrier.x + barrier.width &&
            y >= barrier.y && y <= barrier.y + barrier.height
        );
    }

    function moveBonk() {
        if (Math.random() < 0.7) {
            if (sherkY > bonkY + 30) bonkY += bonkSpeed;
            else if (sherkY < bonkY - 30) bonkY -= bonkSpeed;
        } else {
            bonkY += (Math.random() > 0.5 ? 1 : -1) * 10;
        }
    }

    function updateHealthBars() {
        document.getElementById("sherkHealth").style.width = (sherkScore / 5) * 200 + "px";
        document.getElementById("bonkHealth").style.width = (bonkScore / 5) * 200 + "px";
    }

    function checkWin() {
        if (sherkScore === 0 || bonkScore === 0) {
            gameRunning = false;
            victorySound.play();
            document.getElementById("winner-text").innerText = sherkScore === 0 ? "Bonk Wins!" : "Sherk Wins!";
            document.getElementById("winner-message").style.display = "block";
        }
    }

    function restartGame() {
        location.reload();
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updateLaser();
        moveBonk();
        barriers.forEach(barrier => ctx.fillRect(barrier.x, barrier.y, barrier.width, barrier.height));
        if (gameRunning) requestAnimationFrame(gameLoop);
    }
</script>

</body>
</html>
