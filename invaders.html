<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|- Sherk Invaders -|</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .instructions-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-size: 2vw;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="glow-text">Sherk Invaders</div>
    <canvas id="gameCanvas"></canvas>
    <div id="instructions-container" class="instructions-container">
        <p>Use as setas ← → para mover e Espaço para atirar.</p>
        <p>Defenda o ecossistema Sherk contra os haters e outras criptomoedas!</p>
        <button class="button" onclick="startGame()">Iniciar</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 800;
        canvas.height = 600;

        const sherkImage = new Image();
        sherkImage.src = 'Sherk.png';

        const enemyImages = [
            'btc.png', 'bnb.png', 'sol.png', 'eth.png', 'tron.png', 'topbot.png', 'shiba.png'
        ].map(src => {
            let img = new Image();
            img.src = src;
            return img;
        });

        const sherk = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 50,
            speed: 5,
            dx: 0
        };

        const enemies = [];
        const enemyRows = 5;
        const enemyCols = 10;
        const enemyWidth = 40;
        const enemyHeight = 40;
        const enemyGap = 20;
        const enemySpeed = 1;

        function drawSherk() {
            ctx.drawImage(sherkImage, sherk.x, sherk.y, sherk.width, sherk.height);
        }

        function drawEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                let img = enemyImages[i % enemyImages.length];
                ctx.drawImage(img, enemies[i].x, enemies[i].y, enemyWidth, enemyHeight);
            }
        }

        function moveSherk() {
            sherk.x += sherk.dx;
            if (sherk.x < 0) sherk.x = 0;
            if (sherk.x + sherk.width > canvas.width) sherk.x = canvas.width - sherk.width;
        }

        function updateEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                enemies[i].y += enemySpeed;
                if (enemies[i].y + enemyHeight > canvas.height) {
                    document.getElementById("instructions-container").innerHTML = "<p>Game Over! Os haters venceram!</p><button class='button' onclick='restartGame()'>Reiniciar</button>";
                    gameRunning = false;
                    return;
                }
            }
        }

        function createEnemies() {
            for (let row = 0; row < enemyRows; row++) {
                for (let col = 0; col < enemyCols; col++) {
                    enemies.push({
                        x: col * (enemyWidth + enemyGap) + 50,
                        y: row * (enemyHeight + enemyGap) + 50
                    });
                }
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSherk();
            drawEnemies();
        }

        function updateGame() {
            moveSherk();
            updateEnemies();
            drawGame();
            if (gameRunning) requestAnimationFrame(updateGame);
        }

        function startGame() {
            document.getElementById("instructions-container").style.display = "none";
            createEnemies();
            gameRunning = true;
            updateGame();
        }

        function restartGame() {
            enemies.length = 0;
            leftScore = 0;
            rightScore = 0;
            startGame();
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") {
                sherk.dx = -sherk.speed;
            } else if (e.key === "ArrowRight") {
                sherk.dx = sherk.speed;
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "ArrowRight") {
                sherk.dx = 0;
            }
        });
    </script>
</body>
</html>
