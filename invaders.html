<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherk Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
        }

        .glow-text {
            font-size: 6vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        .instructions-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-size: 3vw;
        }

        .button {
            padding: 15px 30px;
            font-size: 3vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
        }

        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border: 2px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="glow-text">Sherk Invaders</div>
    <canvas id="gameCanvas"></canvas>
    <div id="instructions-container" class="instructions-container">
        <p>Use the ← → arrows to move and Space to shoot.</p>
        <p>Defend Sherk's ecosystem from haters and rival cryptocurrencies!</p>
        <button class="button" onclick="startGame()">Play</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.8;

        const sherkImage = new Image();
        sherkImage.src = 'Sherk.png';

        const enemyImages = ['btc.png', 'ada.png', 'haters.png', 'eth.png'].map(src => {
            let img = new Image();
            img.src = src;
            return img;
        });

        const sherk = {
            x: canvas.width / 2 - 40,
            y: canvas.height - 80,
            width: 80,
            height: 80,
            speed: 10,
            dx: 0
        };

        const enemies = [];
        const enemyRows = 5;
        const enemyCols = 8;
        const enemyWidth = 60;
        const enemyHeight = 60;
        const enemyGap = 30;
        let enemyDirection = 1;
        let enemySpeed = 1;

        const bullets = [];

        function drawSherk() {
            ctx.drawImage(sherkImage, sherk.x, sherk.y, sherk.width, sherk.height);
        }

        function drawEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                let img = enemyImages[i % enemyImages.length];
                ctx.drawImage(img, enemies[i].x, enemies[i].y, enemyWidth, enemyHeight);
            }
        }

        function moveSherk() {
            sherk.x += sherk.dx;
            if (sherk.x < 0) sherk.x = 0;
            if (sherk.x + sherk.width > canvas.width) sherk.x = canvas.width - sherk.width;
        }

        function updateEnemies() {
            let edgeReached = false;
            enemies.forEach(enemy => {
                enemy.x += enemyDirection * enemySpeed;
                if (enemy.x + enemyWidth >= canvas.width || enemy.x <= 0) {
                    edgeReached = true;
                }
            });
            
            if (edgeReached) {
                enemyDirection *= -1;
                enemies.forEach(enemy => enemy.y += enemyHeight / 2);
            }
        }

        function createEnemies() {
            for (let row = 0; row < enemyRows; row++) {
                for (let col = 0; col < enemyCols; col++) {
                    enemies.push({
                        x: col * (enemyWidth + enemyGap) + 50,
                        y: row * (enemyHeight + enemyGap) + 50
                    });
                }
            }
        }

        function drawBullets() {
            ctx.fillStyle = "#ff0000";
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 5, 15);
            });
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= 5;
                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x > enemy.x && bullet.x < enemy.x + enemyWidth &&
                        bullet.y < enemy.y + enemyHeight && bullet.y > enemy.y
                    ) {
                        enemies.splice(enemyIndex, 1);
                        bullets.splice(index, 1);
                    }
                });
            });
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSherk();
            drawEnemies();
            drawBullets();
        }

        function updateGame() {
            moveSherk();
            updateEnemies();
            updateBullets();
            drawGame();
            if (gameRunning) requestAnimationFrame(updateGame);
        }

        function startGame() {
            document.getElementById("instructions-container").style.display = "none";
            createEnemies();
            gameRunning = true;
            updateGame();
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") sherk.dx = -sherk.speed;
            if (e.key === "ArrowRight") sherk.dx = sherk.speed;
            if (e.key === " ") bullets.push({ x: sherk.x + sherk.width / 2, y: sherk.y });
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "ArrowRight") sherk.dx = 0;
        });
    </script>
</body>
</html>
