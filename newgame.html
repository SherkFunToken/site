<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|-- Sherk Pong Game --|</title>

    <style>
        /* Estilos do jogo */
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            display: block;
        }

        .player {
            position: absolute;
            height: 150px;
            width: auto;
            animation: glow-animation 1.5s infinite alternate;
        }

        #sherk {
            left: 20px;
        }

        #bonk {
            right: 20px;
        }

        @keyframes glow-animation {
            0% { filter: drop-shadow(0 0 10px #00f0ff); }
            50% { filter: drop-shadow(0 0 20px #ff0000); }
            100% { filter: drop-shadow(0 0 10px #00f0ff); }
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-label {
            position: absolute;
            font-size: 2vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .score-label {
            position: absolute;
            font-size: 5vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-weight: bold;
            top: 30px;
        }

        #sherkScore {
            left: 60px;
        }

        #bonkScore {
            right: 60px;
        }

        .player-left {
            top: 10px;
            left: 20px;
        }

        .player-right {
            top: 10px;
            right: 20px;
        }

        .instructions-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .instructions {
            font-size: 2vw;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
        }

        .button:hover {
            box-shadow: 0 0 40px #ff0000;
        }

        #winner-message {
            font-size: 3vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000;
            white-space: pre-wrap;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #ball {
            position: absolute;
            width: 40px;
            height: 40px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            color: #00ff00;
            font-size: 2vw;
            text-shadow: 0 0 10px #00ff00;
        }

        #previewPlayer, #previewAI, #previewBall {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            height: auto;
            display: none; /* Inicialmente invisível */
        }

        #previewAI {
            right: 20px; /* Coloca o preview do adversário no lado direito */
        }

        #previewPlayer {
            left: 20px; /* Coloca o preview do jogador no lado esquerdo */
        }

        #previewBall {
            margin-top: 10px; /* Coloca o preview da bola logo abaixo do playerSelect */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<div class="glow-text">Sherk Pong Game</div>

<!-- Player name dynamically updated -->
<div class="player-label player-left" id="playerName">Player: Sherk</div>
<div class="score-label" id="sherkScore">0</div>
    
<div class="player-label player-right" id="aiName">Player: Pepe</div>
<div class="score-label" id="bonkScore">0</div>

<div id="instructions-container" class="instructions-container">
    <div class="instructions">
Use the touch to control Sherk on mobile or mouse on PC.<br>
Select the Avatars to play.<br>
First to 5 points wins!<br><br>
    </div><br>
    
    <label for="playerSelect">Select your Avatar:</label>
    <select id="playerSelect">
        <option value="Sherk.png">Sherk</option>
        <option value="playerAI2.png">Krueger Sherk</option>
        <option value="player4.png">Sherk Business</option>
        <option value="player4.png">Player 4</option>
    </select><br><br>

    <label for="aiSelect">Select the IA player:</label>
    <select id="aiSelect">
        <option value="playerAI1.png">Pepe</option>
        <option value="playerAI2.png">XXXX</option>
        <option value="playerAI3.png">Astronalt</option>
        <option value="playerAI4.png">Bitcoin</option>
    </select><br><br>
    
    <label for="ballSelect">Select the ball game:</label>
    <select id="ballSelect">
        <option value="ball.png">SherkHead ball</option>
        <option value="ball1.png">Soccer ball</option>
        <option value="ball2.png">Basket ball</option>
        <option value="ball3.png">Football</option>
    </select><br><br>
    <p><br><br><br><br><br><br><button class="button" onclick="startGame()">Play Now</button></p>
</div>

<canvas id="pongCanvas"></canvas>
<img id="sherk" class="player">
<img id="bonk" class="player">
<img id="ball">

<!-- Previews -->
<img id="previewPlayer" src="" alt="Preview do jogador">
<img id="previewAI" src="" alt="Preview do adversário IA">
<img id="previewBall" src="" alt="Preview da Bola">

<div id="winner-message">
    <p id="winner-text"></p>
    <button onclick="restartGame()" class="button">Restart the game</button>
</div>

<div class="footer">Sherk Games - Sherkfun.io</div>

<!-- Sons -->
<audio id="hitSound" src="hit_sound.MP3" preload="auto"></audio>
<audio id="bgMusic" src="bg_music.MP3" loop="true" preload="auto"></audio>
<audio id="victorySound" src="victory_sound.MP3" preload="auto"></audio>
<audio id="pointSound" src="point.MP3" preload="auto"></audio>

<script>
    // Declarações iniciais
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const ball = document.getElementById("ball");

    // Sons
    const hitSound = document.getElementById("hitSound");
    const bgMusic = document.getElementById("bgMusic");
    const victorySound = document.getElementById("victorySound");
    const pointSound = document.getElementById("pointSound");

    bgMusic.volume = 0.3;

    // Variáveis de velocidade
    const initialSpeedX = 2; 
    const initialSpeedY = 1.5; 
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = initialSpeedX;
    let ballSpeedY = initialSpeedY;
    let ballAngle = 0;
    let speedIncrement = 0.01; // Incremento gradual de velocidade
    let maxSpeed = 5; // Limite de velocidade

    let sherkY = canvas.height / 2 - 150 / 2;
    let bonkY = canvas.height / 2 - 150 / 2;

    let leftScore = 0;
    let rightScore = 0;
    let gameRunning = false;

    let currentBallImage = 'ball.png';
    let aiImage = 'playerAI1.png';
    let playerImage = 'Sherk.png'; // Imagem inicial do jogador

    const previewPlayer = document.getElementById("previewPlayer");
    const previewAI = document.getElementById("previewAI");
    const previewBall = document.getElementById("previewBall");
    const playerName = document.getElementById("playerName");
    const aiName = document.getElementById("aiName");

    // Funções de controle do mouse e toque
    document.addEventListener("mousemove", (e) => {
        if (gameRunning) {
            sherkY = Math.max(0, Math.min(canvas.height - 150, e.clientY - 150 / 2));
        }
    });

    document.addEventListener("touchstart", (e) => {
        touchStartY = e.touches[0].clientY;
    });

    document.addEventListener("touchmove", (e) => {
        if (gameRunning) {
            const touchEndY = e.touches[0].clientY;
            const deltaY = touchEndY - touchStartY;
            sherkY = Math.max(0, Math.min(canvas.height - 150, sherkY + deltaY));
            touchStartY = touchEndY;
        }
    });

    // Atualizar o nome do jogador automaticamente ao passar o mouse
    document.getElementById("playerSelect").addEventListener("mouseover", function(e) {
        if (e.target.tagName === 'OPTION') {
            const playerNameText = e.target.textContent;
            playerName.textContent = `Player: ${playerNameText}`;
            previewPlayer.src = e.target.value;
            previewPlayer.style.display = 'block';
        }
    });

    // Atualizar o nome do adversário IA automaticamente ao passar o mouse
    document.getElementById("aiSelect").addEventListener("mouseover", function(e) {
        if (e.target.tagName === 'OPTION') {
            const aiNameText = e.target.textContent;
            aiName.textContent = `Player: ${aiNameText}`;
            previewAI.src = e.target.value;
            previewAI.style.display = 'block';
        }
    });

    // Mostrar preview da bola automaticamente
    document.getElementById("ballSelect").addEventListener("mouseover", function(e) {
        previewBall.src = e.target.value;
        previewBall.style.display = 'block';
    });

    // Esconder os previews quando o mouse sair das opções
    document.getElementById("playerSelect").addEventListener("mouseout", function() {
        previewPlayer.style.display = 'none';
    });

    document.getElementById("aiSelect").addEventListener("mouseout", function() {
        previewAI.style.display = 'none';
    });

    document.getElementById("ballSelect").addEventListener("mouseout", function() {
        previewBall.style.display = 'none';
    });

    // Função para iniciar o jogo
    function startGame() {
        document.getElementById("instructions-container").style.display = "none";
        gameRunning = true;
        bgMusic.play();  // Música de fundo

        currentBallImage = document.getElementById("ballSelect").value || 'ball.png';
        aiImage = document.getElementById("aiSelect").value || 'playerAI1.png';
        playerImage = document.getElementById("playerSelect").value || 'Sherk.png';

        playerName.textContent = `Player: ${document.getElementById("playerSelect").options[document.getElementById("playerSelect").selectedIndex].text}`;
        aiName.textContent = `Player: ${document.getElementById("aiSelect").options[document.getElementById("aiSelect").selectedIndex].text}`;

        document.getElementById("ball").src = currentBallImage;
        document.getElementById("bonk").src = aiImage;
        document.getElementById("sherk").src = playerImage;

        // Esconder os previews quando o jogo começar
        previewPlayer.style.display = 'none';
        previewAI.style.display = 'none';
        previewBall.style.display = 'none';

        gameLoop();
    }

    // Função de atualização da bola
    function updateBall() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;
        ballAngle += 5;
        ball.style.transform = `rotate(${ballAngle}deg)`;

        if (ballY <= 0 || ballY + ball.height >= canvas.height) {
            ballSpeedY = -ballSpeedY;
        }

        if (ballX <= 100 && ballY > sherkY && ballY < sherkY + 150) {
            ballSpeedX = -ballSpeedX;
            increaseBallSpeed();
            hitSound.play();
        }

        if (ballX >= canvas.width - 100 - ball.width && ballY > bonkY && ballY < bonkY + 150) {
            ballSpeedX = -ballSpeedX;
            increaseBallSpeed();
            hitSound.play();
        }

        if (ballX < 0) {
            rightScore++;
            drawScore();
            pointSound.play();
            if (rightScore === 5) {
                showWinner("IA Player Wins!");
                bgMusic.pause();
                victorySound.play();
                return;
            }
            resetBall();
        }

        if (ballX > canvas.width) {
            leftScore++;
            drawScore();
            pointSound.play();
            if (leftScore === 5) {
                showWinner("You Win!");
                bgMusic.pause();
                victorySound.play();
                return;
            }
            resetBall();
        }

        moveBonk();
        movePlayers();
    }

    // Função de aumento gradual de velocidade
    function increaseBallSpeed() {
        if (ballSpeedX < maxSpeed) {
            ballSpeedX += speedIncrement;
            ballSpeedY += speedIncrement;
        }
    }

    // Função de reinício da bola
    function resetBall() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * initialSpeedX;
        ballSpeedY = (Math.random() > 0.5 ? 1 : -1) * initialSpeedY;
        ballAngle = 0;
    }

    // Função para mover o jogador AI
    function moveBonk() {
        let targetY = ballY - 150 / 2;
        bonkY += (targetY - bonkY) * 0.05;
        bonkY = Math.max(0, Math.min(canvas.height - 150, bonkY));
    }

    // Função para desenhar o placar
    function drawScore() {
        document.getElementById("sherkScore").innerText = leftScore;
        document.getElementById("bonkScore").innerText = rightScore;
    }

    // Função para mostrar o vencedor
    function showWinner(winnerMessage) {
        gameRunning = false;
        document.getElementById("winner-text").innerText = winnerMessage;
        document.getElementById("winner-message").style.display = "block";
    }

    function restartGame() {
        location.reload();
    }

    function gameLoop() {
        updateBall();
        if (gameRunning) requestAnimationFrame(gameLoop);
    }
</script>

</body>
</html>
