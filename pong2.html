<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherk Pong Games.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            display: block;
        }

        .player {
            position: absolute;
            height: 150px;
            width: auto;
            animation: glow-animation 1.5s infinite alternate;
        }

        #sherk {
            left: 20px;
        }

        #bonk {
            right: 20px;
        }

        @keyframes glow-animation {
            0% { filter: drop-shadow(0 0 10px #00f0ff); }
            50% { filter: drop-shadow(0 0 20px #ff0000); }
            100% { filter: drop-shadow(0 0 10px #00f0ff); }
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-label {
            position: absolute;
            font-size: 2vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }


.score-label {
    position: absolute;
    font-size: 5vw;
    color: #00ff00;
    text-shadow: 0 0 10px #00ff00;
    font-weight: bold;
    top: 80px; /* Posiciona o placar abaixo do nome */
}

#sherkScore {
    top: 25px; /* Ajuste conforme necessário */
    left: 40px;
}

#bonkScore {
    top: 25px; /* Ajuste conforme necessário */
    right: 40px;
}
        
        .player-left {
            top: 10px;
            left: 20px;
        }

        .player-right {
            top: 10px;
            right: 20px;
        }

        .instructions-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .instructions {
            font-size: 2vw;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
        }

        .button:hover {
            box-shadow: 0 0 40px #ff0000;
        }

        #winner-message {
            font-size: 3vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000, 0 0 30px #0077ff;
            white-space: pre-wrap;
            display: none;
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #ball {
            position: absolute;
            width: 40px;
            height: 40px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            color: #00ff00;
            font-size: 2vw;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>

<div class="glow-text">Sherk Pong</div>

<div class="player-label player-left">Player: Sherk</div>
<div class="score-label" id="sherkScore">0</div>
    
<div class="player-label player-right">Player: Pepe</div>
<div class="score-label" id="bonkScore">0</div>

<div id="instructions-container" class="instructions-container">
    <div class="instructions">
        Use the mouse to control Sherk.<br>
        Click the button to start the game.<br>
        (F5) to update the page.<br>
        First to 5 points wins!
    </div>
    <button class="button" onclick="startGame()">Play</button>
</div>

<canvas id="pongCanvas"></canvas>
<img src="Sherk.png" id="sherk" class="player">
<img src="Bonk.png" id="bonk" class="player">
<img src="ball.png" id="ball">

<div id="winner-message" style="
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4vw;
    color: #00ff00;
    text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000;
"></div>

    <div id="winner-message" style="
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4vw;
    color: #00ff00;
    text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000;
    text-align: center;">
    <p id="winner-text"></p>
    <button onclick="restartGame()" class="button">Reiniciar</button>
</div>


<div id="instructions-container">
    <p>Use o mouse ou toque para jogar.</p>
    <button onclick="startGame()">Iniciar</button>
</div>

<div class="footer">Sherk Games - Sherkfun.io</div>

<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const ball = document.getElementById("ball");
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 2;
    let ballSpeedY = 1.5;
    let ballAngle = 0;

    const playerHeight = 150;
    let sherkY = canvas.height / 2 - playerHeight / 2;
    let bonkY = canvas.height / 2 - playerHeight / 2;

    let leftScore = 0;
    let rightScore = 0;
    let gameRunning = false;
    let bonkMissNext = false;
    let ballOut = false;  // Flag para saber se a bola já saiu da tela
    let bonkHitCount = 0; // Contador de rebatidas do Bonk

    document.addEventListener("mousemove", (e) => {
        if (gameRunning) {
            sherkY = Math.max(0, Math.min(canvas.height - playerHeight, e.clientY - playerHeight / 2));
        }
    });

    document.addEventListener("touchmove", (e) => {
        if (gameRunning) {
            const touch = e.touches[0];
            sherkY = Math.max(0, Math.min(canvas.height - playerHeight, touch.clientY - playerHeight / 2));
        }
    });

function drawScore() {
    document.getElementById("sherkScore").innerText = leftScore;
    document.getElementById("bonkScore").innerText = rightScore;
}

    
/*   function drawScore() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "5vw Arial";
        ctx.fillStyle = leftScore > rightScore ? "#0077ff" : "#ff0000";
        ctx.fillText(leftScore, canvas.width / 3, 50);

        ctx.fillStyle = rightScore > leftScore ? "#0077ff" : "#ff0000";
        ctx.fillText(rightScore, (canvas.width / 3) * 2, 50);
    }
*/
function updateBall() {
    ballX += ballSpeedX;
    ballY += ballSpeedY;
    ballAngle += 5;
    ball.style.transform = `rotate(${ballAngle}deg)`;

    if (ballY <= 0 || ballY + ball.height >= canvas.height) {
        ballSpeedY = -ballSpeedY;
    }

    if (ballX <= 100 && ballY > sherkY && ballY < sherkY + playerHeight) {
        ballSpeedX = -ballSpeedX;
        increaseBallSpeed();
    }

    if (ballX >= canvas.width - 100 - ball.width) {
        if (bonkMissNext) {
            ballOut = true;  // Permite que a bola continue até sair da tela
        } else if (ballY > bonkY && ballY < bonkY + playerHeight) {
            ballSpeedX = -ballSpeedX;
            increaseBallSpeed();
            bonkHitCount++;
            if (bonkHitCount >= 3 && Math.random() < 0.5) {
                bonkMissNext = true;
                bonkHitCount = 0;  // Reseta o contador após o erro
            }
        }
    }

    // Quando a bola realmente sair da tela pela direita
    if (ballX > canvas.width && ballOut) {
        leftScore++;
        drawScore(); // Atualiza o placar visualmente antes de verificar a vitória
        ballOut = false;
        bonkMissNext = false;
        if (leftScore === 5) {
            showWinner("Sherk Wins!");
            return;
        }
        resetBall();
    }

    if (ballX < 0) {
        rightScore++;
        drawScore(); // Atualiza o placar visualmente antes de verificar a vitória
        if (rightScore === 5) {
            showWinner("Bonk Wins!");
            return;
        }
        resetBall();
    }
}


    function increaseBallSpeed() {
        ballSpeedX *= 1.05;
        ballSpeedY *= 1.05;
    }

    function resetBall() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = Math.sign(ballSpeedX) * 2;
        ballSpeedY = Math.sign(ballSpeedY) * 1.5;
        bonkMissNext = false;  // Resetando a variável para próximo round
    }

    function showWinner(winnerMessage) {
        gameRunning = false;
        document.getElementById("winner-message").innerText = winnerMessage;
        document.getElementById("winner-message").style.display = "block";
    }

    function restartGame() {
        leftScore = 0;
        rightScore = 0;
        document.getElementById("winner-message").style.display = "none";
        document.getElementById("instructions-container").style.display = "block";
    }

    function moveBonk() {
        let targetY;
        if (bonkMissNext) {
            // Movimenta Bonk para o lado contrário da direção da bola, simulando erro humano
            targetY = ballSpeedY > 0 ? bonkY - 100 : bonkY + 100;
        } else {
            targetY = ballY - playerHeight / 2;
        }

        bonkY += (targetY - bonkY) * 0.05;
        bonkY = Math.max(0, Math.min(canvas.height - playerHeight, bonkY)); // Mantém Bonk dentro da tela
    }

    function movePlayers() {
        document.getElementById("sherk").style.top = `${sherkY}px`;
        document.getElementById("bonk").style.top = `${bonkY}px`;
        ball.style.left = `${ballX}px`;
        ball.style.top = `${ballY}px`;
    }

    function gameLoop() {
        drawScore();
        moveBonk();
        updateBall();
        movePlayers();
        if (gameRunning) requestAnimationFrame(gameLoop);
    }

    function startGame() {
        document.getElementById("instructions-container").style.display = "none";
        gameRunning = true;
        gameLoop();
    }
</script>

</body>
</html>
