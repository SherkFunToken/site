<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherk Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            display: block;
        }

        .player {
            position: absolute;
            height: 20%;
            width: auto;
            max-height: 150px;
            animation: glow-animation 1.5s infinite alternate;
            transition: left 1s ease-in-out, right 1s ease-in-out;
        }

        #sherk {
            left: 20px;
        }

        #bonk {
            right: 20px;
        }

        @keyframes glow-animation {
            0% { filter: drop-shadow(0 0 10px #00f0ff); }
            50% { filter: drop-shadow(0 0 20px #ff0000); }
            100% { filter: drop-shadow(0 0 10px #00f0ff); }
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .instructions-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .instructions {
            font-size: 2vw;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
        }

        .button:hover {
            box-shadow: 0 0 40px #ff0000;
        }

        #winner-message {
            font-size: 3vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000, 0 0 30px #0077ff;
            white-space: pre-wrap;
            display: none;
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #ball {
            position: absolute;
            width: 40px;
            height: 40px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            color: #00ff00;
            font-size: 2vw;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>

<audio id="hitSound">
    <source src="hit.mp3" type="audio/mpeg">
</audio>

<div class="glow-text">Sherk Pong</div>

<div id="instructions-container" class="instructions-container">
    <div class="instructions">
        Use the mouse or touch to control Pepe (Bonk).<br>
        Click "Play" to start the game.<br>
        First to 5 points wins!
    </div>
    <button class="button" onclick="startGame()">Play</button>
</div>

<canvas id="pongCanvas"></canvas>
<img src="Sherk.png" id="sherk" class="player">
<img src="Bonk.png" id="bonk" class="player">
<img src="ball.png" id="ball">

<div id="winner-message">
    SHERK always wins,<br>Listens to the Sherk<br>
    <button class="button" onclick="restartGame()">Play Again</button>
</div>

<div class="footer">Sherkfun.io</div>

<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hitSound = document.getElementById("hitSound");
    function playHitSound() {
        hitSound.currentTime = 0;
        hitSound.play();
    }

    const ball = document.getElementById("ball");
    const sherk = document.getElementById("sherk");
    const bonk = document.getElementById("bonk");

    const INITIAL_BALL_SPEED_X = 5 * 0.7;
    const INITIAL_BALL_SPEED_Y = 3 * 0.7;

    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = INITIAL_BALL_SPEED_X;
    let ballSpeedY = INITIAL_BALL_SPEED_Y;
    let gameRunning = false;

    document.addEventListener("mousemove", (e) => {
        if (gameRunning) {
            bonk.style.top = `${e.clientY}px`;
        }
    });

    function updateBall() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;
        ball.style.left = `${ballX}px`;
        ball.style.top = `${ballY}px`;

        if (ballY <= 0 || ballY + ball.height >= canvas.height) {
            ballSpeedY = -ballSpeedY;
        }

        if (ballX <= 100) {
            ballSpeedX = -ballSpeedX;
        }

        if (ballX >= canvas.width - 100) {
            ballSpeedX = -ballSpeedX;
        }

        if (ballX < 0) {
            showWinner();
        }

        if (gameRunning) {
            requestAnimationFrame(updateBall);
        }
    }

    function showWinner() {
        gameRunning = false;
        document.getElementById("winner-message").style.display = "block";
        sherk.style.left = "80%";
        bonk.style.right = "-200px";
    }

    function restartGame() {
        document.getElementById("winner-message").style.display = "none";
        sherk.style.left = "20px";
        bonk.style.right = "20px";
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = INITIAL_BALL_SPEED_X;
        ballSpeedY = INITIAL_BALL_SPEED_Y;
    }

    function startGame() {
        document.getElementById("instructions-container").style.display = "none";
        gameRunning = true;
        updateBall();
    }
</script>

</body>
</html>
