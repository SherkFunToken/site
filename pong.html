<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>|- Sherk Pong --|</title>

  <!-- By: @Marcelo_VP / https://token4fun.github.io/crypto/ -->

  <style>
    /* ==================== ESTILOS GERAIS ==================== */
    body {
      margin: 0;
      padding: 0;
      background: url('back.gif') center center no-repeat;
      background-size: cover;
      overflow: hidden;
      font-family: monospace;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0.5;
      z-index: -1; 
    }

    /* ==================== CANVAS ==================== */
    canvas {
      display: block;
    }

    /* ==================== TÍTULO ==================== */
    .glow-text {
      font-size: 4vw;
      color: #00ff00;
      text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* ==================== PLAYER & SCORE LABELS ==================== */
    /* Match label (contador de partidas) */
    .match-label {
      position: absolute;
      font-size: 3vw;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }
    #sherkMatches {
      top: 10px;   
      left: 20px;
    }
    #bonkMatches {
      top: 10px;
      right: 20px;
    }

    /* Pontuação do jogo (pontos por partida) */
    .score-label {
      position: absolute;
      font-size: 5vw;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      font-weight: bold;
    }
    #sherkScore {
      top: 60px;
      left: 60px;
    }
    #bonkScore {
      top: 60px;
      right: 60px;
    }

    /* Nome do jogador */
    .player-label {
      position: absolute;
      font-size: 2vw;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }
    .player-left {
      top: 100px; 
      left: 20px;
    }
    .player-right {
      top: 100px;
      right: 20px;
    }

    /* ==================== PERSONAGENS (SHERK E BONK) ==================== */
    .player {
      position: absolute;
      height: 200px;
      width: auto;
      animation: glow-animation 1.5s infinite alternate;
    }
    #sherk {
      top: 150px; 
      left: 20px;
    }
    #bonk {
      top: 150px;
      right: 20px;
    }

    @keyframes glow-animation {
      0% {
        filter: drop-shadow(0 0 10px #00f0ff);
      }
      50% {
        filter: drop-shadow(0 0 20px #ff0000);
      }
      100% {
        filter: drop-shadow(0 0 10px #00f0ff);
      }
    }

    /* ==================== INSTRUÇÕES E BOTÃO PLAY ==================== */
    .instructions-container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }
    .instructions {
      font-size: 2vw;
      margin-bottom: 20px;
    }
    .button {
      padding: 15px 30px;
      font-size: 2vw;
      color: #fff;
      background: linear-gradient(90deg, #00f0ff, #ff0000);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #00f0ff;
    }
    .button:hover {
      box-shadow: 0 0 40px #ff0000;
    }

    /* ==================== MENSAGEM DE VITÓRIA ==================== */
    #winner-message {
      font-size: 3vw;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000;
      white-space: pre-wrap;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* ==================== BOLA ==================== */
    #ball {
      position: absolute;
      width: 50px;
      height: 50px;
    }

    /* ==================== RODAPÉ ==================== */
    .footer {
      position: absolute;
      bottom: 10px;
      color: #00ff00;
      font-size: 2vw;
      text-shadow: 0 0 10px #00ff00;
    }

    /* ==================== MENSAGENS (DEUCE, MATCH POINT, ETC.) ==================== */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4vw;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 20px red, 0 0 40px blue;
      display: none;
    }
  </style>
</head>
<body>

  <!-- TÍTULO PRINCIPAL -->
  <div class="glow-text">Sherk Pong</div>

  <!-- PLACAR DE PARTIDAS (BEST OF 3) -->
  <div class="match-label" id="sherkMatches">Matches: 0</div>
  <div class="match-label" id="bonkMatches">Matches: 0</div>

  <!-- LABEL DO JOGADOR E PLACAR (PONTOS POR PARTIDA) -->
  <div class="player-label player-left">Player: Sherk</div>
  <div class="score-label"  id="sherkScore">0</div>

  <div class="player-label player-right">Player: Pepe</div>
  <div class="score-label"  id="bonkScore">0</div>

  <!-- INSTRUÇÕES E BOTÃO DE PLAY -->
  <div id="instructions-container" class="instructions-container">
    <div class="instructions">
      Use the touch to control Sherk on mobile or mouse on PC.<br>
      First to 5 points wins <strong>the Match</strong>!<br>
      First to 3 Matches is <strong>the Champion</strong>!<br><br>
    </div>
    <button class="button" onclick="startGame()">Play</button>
  </div>

  <!-- CANVAS E IMAGENS -->
  <canvas id="pongCanvas"></canvas>
  <img src="Sherk.png" id="sherk" class="player">
  <img src="Bonk.png" id="bonk"  class="player">
  <img src="ball.png" id="ball">

  <!-- MENSAGEM DE VITÓRIA DA PARTIDA OU TORNEIO -->
  <div id="winner-message">
    <p id="winner-text"></p>
    <button id="winner-button" class="button" onclick="startNextAction()">...</button>
  </div>

  <!-- MENSAGEM MOMENTÂNEA (Deuce, Match Point, Game Point, etc.) -->
  <div id="game-message" class="message"></div>

  <!-- RODAPÉ -->
  <div class="footer">Sherk Games - Sherkfun.io</div>

  <!-- ÁUDIOS -->
  <audio id="hitSound" src="hit_sound.MP3" preload="auto"></audio>
  <audio id="bgMusic" src="bg_music.MP3" loop="true" preload="auto"></audio>
  <audio id="victorySound" src="victory_sound.MP3" preload="auto"></audio>
  <audio id="pointSound" src="point.MP3" preload="auto"></audio>
  <audio id="pointSound" src="point.mp3" preload="auto"></audio>
  <audio id="matchPointSound" src="match_point.mp3" preload="auto"></audio>
  <audio id="deuceSound" src="deuce.mp3" preload="auto"></audio>
  <audio id="gameSetMatchSound" src="game_set_match.mp3" preload="auto"></audio>

  <script>
    /* ===================== CONFIGURAÇÕES INICIAIS ===================== */
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Referências aos elementos HTML
    const ball            = document.getElementById("ball");
    const sherkScoreEl    = document.getElementById("sherkScore");
    const bonkScoreEl     = document.getElementById("bonkScore");
    const sherkMatchEl    = document.getElementById("sherkMatches");
    const bonkMatchEl     = document.getElementById("bonkMatches");
    const winnerMsgEl     = document.getElementById("winner-message");
    const winnerTextEl    = document.getElementById("winner-text");
    const winnerButton    = document.getElementById("winner-button");
    const gameMessage     = document.getElementById("game-message");

    // Sons
    const hitSound         = document.getElementById("hitSound");
    const bgMusic          = document.getElementById("bgMusic");
    const victorySound     = document.getElementById("victorySound");
    const pointSound       = document.getElementById("pointSound");
    const deuceSound       = document.getElementById("deuceSound");
    const matchPointSound  = document.getElementById("matchPointSound");
    const gameSetMatchSound= document.getElementById("gameSetMatchSound");

    // Volume da música de fundo
    bgMusic.volume = 0.3;

    // Variáveis de controle
    const initialSpeedX = 2; 
    const initialSpeedY = 1.5; 
    const playerHeight  = 200;

    // Posições iniciais
    let ballX     = canvas.width / 2;
    let ballY     = canvas.height / 2;
    let ballSpeedX= initialSpeedX;
    let ballSpeedY= initialSpeedY;
    let ballAngle = 0;
    let sherkY    = canvas.height / 2 - playerHeight / 2;
    let bonkY     = canvas.height / 2 - playerHeight / 2;

    // Pontos e Partidas
    let leftScore   = 0; // Pontos do Sherk na PARTIDA
    let rightScore  = 0; // Pontos do Pepe na PARTIDA
    let sherkMatches= 0; // Partidas ganhas (Sherk)
    let bonkMatches = 0; // Partidas ganhas (Pepe)

    let gameRunning = false;

    /* ===================== INÍCIO DO JOGO ===================== */
    function startGame() {
      document.getElementById("instructions-container").style.display = "none";
      gameRunning = true;
      bgMusic.play();  // inicia música de fundo
      gameLoop();
    }

    /* ===================== EVENTOS DE CONTROLE (MOUSE/TOUCH) ===================== */
    document.addEventListener("mousemove", (e) => {
      if (gameRunning) {
        sherkY = Math.max(0, Math.min(canvas.height - playerHeight, e.clientY - playerHeight / 2));
      }
    });

    let touchStartY = 0;
    document.addEventListener("touchstart", (e) => {
      touchStartY = e.touches[0].clientY; // Posição inicial do toque
    });

    document.addEventListener("touchmove", (e) => {
      if (gameRunning) {
        const touchEndY = e.touches[0].clientY;
        const deltaY = touchEndY - touchStartY;
        sherkY = Math.max(0, Math.min(canvas.height - playerHeight, sherkY + deltaY));
        touchStartY = touchEndY;
      }
    });

    /* ===================== ATUALIZAÇÃO DE PLACAR (POR PONTO) ===================== */
    function updateScore(winner) {
      if (winner === 'Sherk') {
        leftScore++;
      } else {
        rightScore++;
      }

      let message = "";
      let sound   = null;

      // 1) Deuce => 4x4
      if (leftScore === 4 && rightScore === 4) {
        message = "Deuce!";
        sound   = deuceSound;

      // 2) Se alguém chegou a 5 pontos => Game, Set, Match!
      } else if (leftScore === 5 || rightScore === 5) {
        message = "Game, Set, Match!";
        sound   = gameSetMatchSound;

      // 3) Se alguém chegou a 4x3 => pode ser 'Match Point!', 'Game Point!' ou 'Match Point!'
      } else if (
        (leftScore === 4 && rightScore === 3) ||
        (rightScore === 4 && leftScore === 3)
      ) {
        // Verifica quem está com 4
        if (leftScore === 4 && leftScore - rightScore === 1) {
          // Se Sherk tem 2 matches, então é "Game Point!"
          if (sherkMatches === 2) {
            message = "Game Point!";
            sound   = matchPointSound; // Podem usar outro som se preferir
          } else {
            message = "Match Point!";
            sound   = matchPointSound;
          }
        }
        else if (rightScore === 4 && rightScore - leftScore === 1) {
          // Se Pepe tem 2 matches, então é "Game Point!"
          if (bonkMatches === 2) {
            message = "Game Point!";
            sound   = matchPointSound;
          } else {
            message = "Match Point!";
            sound   = matchPointSound;
          }
        }

      // 4) Caso normal => Point for Sherk/Pepe
      } else {
        message = `Point for ${winner}!`;
        sound   = pointSound;
      }

      showMessage(message);
      sound.play();
    }

    /* ===================== MOSTRAR MENSAGEM RÁPIDA ===================== */
    function showMessage(text) {
      gameMessage.innerText = text;
      gameMessage.style.display = "block";
      setTimeout(() => {
        gameMessage.style.display = "none";
      }, 1500);
    }

    /* ===================== ATUALIZAR VISUAL DO PLACAR ===================== */
    function drawScore() {
      sherkScoreEl.innerText = leftScore;
      bonkScoreEl.innerText  = rightScore;

      // Alterar cor do placar conforme quem estiver ganhando
      if (leftScore > rightScore) {
        sherkScoreEl.style.color = "blue";
        bonkScoreEl.style.color  = "red";
      } else if (rightScore > leftScore) {
        sherkScoreEl.style.color = "red";
        bonkScoreEl.style.color  = "blue";
      } else {
        sherkScoreEl.style.color = "#00ff00";
        bonkScoreEl.style.color  = "#00ff00";
      }

      // Atualizar placar de partidas (Matches)
      sherkMatchEl.innerText = `Matches: ${sherkMatches}`;
      bonkMatchEl.innerText  = `Matches: ${bonkMatches}`;
    }

    /* ===================== LOOP PRINCIPAL DE ATUALIZAÇÃO DA BOLA E JOGO ===================== */
    function updateBall() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;
      ballAngle += 5;
      ball.style.transform = `rotate(${ballAngle}deg)`;

      // Colisão com paredes
      if (ballY <= 0 || ballY + ball.height >= canvas.height) {
        ballSpeedY = -ballSpeedY;
      }

      // Colisão com raquete do Sherk
      if (ballX <= 100 && ballY > sherkY && ballY < sherkY + playerHeight) {
        ballSpeedX = -ballSpeedX;
        increaseBallSpeed();
        hitSound.play();
      }

      // Colisão com raquete do Bonk (IA)
      if (
        ballX >= canvas.width - 100 - ball.width &&
        ballY > bonkY &&
        ballY < bonkY + playerHeight
      ) {
        ballSpeedX = -ballSpeedX;
        increaseBallSpeed();
        hitSound.play();
      }

      // Bola saiu pela esquerda (Pepe ganha ponto)
      if (ballX < 0) {
        updateScore("Pepe");
        drawScore();

        if (rightScore === 5) {
          // Pepe vence a PARTIDA
          bonkMatches++;
          drawScore();
          checkChampion("Pepe Wins the Match!");
          return;
        }
        resetBall();
      }

      // Bola saiu pela direita (Sherk ganha ponto)
      if (ballX > canvas.width) {
        updateScore("Sherk");
        drawScore();

        if (leftScore === 5) {
          // Sherk vence a PARTIDA
          sherkMatches++;
          drawScore();
          checkChampion("Sherk Wins the Match!");
          return;
        }
        resetBall();
      }

      moveBonk();
      movePlayers();
    }

    /* ===================== MOVIMENTO DO BONK (IA) ===================== */
    function moveBonk() {
      let targetY = ballY - playerHeight / 2;
      bonkY += (targetY - bonkY) * 0.05;
      bonkY = Math.max(0, Math.min(canvas.height - playerHeight, bonkY));
    }

    /* ===================== ATUALIZA POSIÇÃO DOS ELEMENTOS ===================== */
    function movePlayers() {
      document.getElementById("sherk").style.top = `${sherkY}px`;
      document.getElementById("bonk").style.top  = `${bonkY}px`;
      ball.style.left = `${ballX}px`;
      ball.style.top  = `${ballY}px`;
    }

    /* ===================== AUMENTAR VELOCIDADE DA BOLA ===================== */
    function increaseBallSpeed() {
      ballSpeedX *= 1.05;
      ballSpeedY *= 1.05;
    }

    /* ===================== REDEFINIR BOLA ===================== */
    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * initialSpeedX;
      ballSpeedY = (Math.random() > 0.5 ? 1 : -1) * initialSpeedY;
      ballAngle = 0;
    }

    /* ===================== CHECK BEST OF 3 ===================== */
    function checkChampion(matchMessage) {
      // Pausa momentânea
      gameRunning = false;
      bgMusic.pause();
      victorySound.play();

      // Exibir mensagem de quem venceu a PARTIDA
      winnerTextEl.innerText = matchMessage;
      winnerMsgEl.style.display = "block";

      // Se alguém já tiver 3 vitórias, esse é o grande campeão
      if (sherkMatches === 3 || bonkMatches === 3) {
        // Botão deve virar 'Start New Game'
        winnerButton.innerText = "Start New Game";
      } else {
        // Ainda não temos um campeão final
        winnerButton.innerText = "Start Next Match Game";
      }
    }

    /* ===================== AÇÃO AO CLICAR NO BOTÃO FINAL ===================== */
    function startNextAction() {
      // Se alguém já é campeão final, reinicia tudo
      if (sherkMatches === 3 || bonkMatches === 3) {
        sherkMatches = 0;
        bonkMatches  = 0;
      }

      // Fecha mensagem e zera a partida para jogar novamente
      winnerMsgEl.style.display = "none";
      leftScore  = 0;
      rightScore = 0;
      drawScore();

      resetBall();
      bgMusic.currentTime = 0;
      bgMusic.play();

      gameRunning = true;
      gameLoop();
    }

    /* ===================== LOOP PRINCIPAL ===================== */
    function gameLoop() {
      updateBall();
      if (gameRunning) {
        requestAnimationFrame(gameLoop);
      }
    }
  </script>
</body>
</html>
