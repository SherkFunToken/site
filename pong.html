<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherk Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            display: block;
        }

        .player {
            position: absolute;
            height: 150px;  /* Ajustado para que Bonk e Sherk fiquem do mesmo tamanho */
            width: auto;
            animation: glow-animation 1.5s infinite alternate;
        }

        #sherk {
            left: 20px;
        }

        #bonk {
            right: 20px;
        }

        @keyframes glow-animation {
            0% {
                filter: drop-shadow(0 0 10px #00f0ff);
            }
            50% {
                filter: drop-shadow(0 0 20px #ff0000);
            }
            100% {
                filter: drop-shadow(0 0 10px #00f0ff);
            }
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
        }

        .instructions {
            font-size: 2.5vw;
            color: #fff;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
            margin-top: 20px;
        }

        .button:hover {
            box-shadow: 0 0 40px #ff0000;
        }

        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #winner-message {
            font-size: 3vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000, 0 0 30px #0077ff;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>

<div id="start-screen">
    <div class="instructions">Use the mouse to control Sherk.<br>Click "Play" to start the game.</div>
    <button class="button" onclick="startGame()">Play</button>
</div>

<canvas id="pongCanvas"></canvas>
<img src="Sherk.png" id="sherk" class="player">
<img src="Bonk.png" id="bonk" class="player">
<div id="winner-message">SHERK always wins,<br>Listens to the Sherk</div>
<button id="restart-button" class="button" onclick="restartGame()" style="display: none;">Let's Play Again</button>

<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 2;
    let ballSpeedY = 1.5;
    const ballSize = 15;

    const playerHeight = 150;
    let sherkY = canvas.height / 2 - playerHeight / 2;
    let bonkY = canvas.height / 2 - playerHeight / 2;

    let leftScore = 0;
    let rightScore = 0;
    let hitCount = 0;
    let gameRunning = false;

    document.addEventListener("mousemove", (e) => {
        if (gameRunning) {
            sherkY = e.clientY - playerHeight / 2;
        }
    });

    function drawBall(x, y, size, color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawScore() {
        ctx.font = "5vw Arial";
        ctx.fillStyle = leftScore > rightScore ? "#0077ff" : "#ff0000";
        ctx.fillText(leftScore, canvas.width / 4, 50);

        ctx.fillStyle = rightScore > leftScore ? "#0077ff" : "#ff0000";
        ctx.fillText(rightScore, (canvas.width / 4) * 3, 50);

        ctx.font = "5vw Arial";
        ctx.fillStyle = "#00ff00";
        ctx.fillText("Sherk Pong", canvas.width / 2 - 150, 50);
    }

    function updateBall() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        if (ballY <= 0 || ballY >= canvas.height) {
            ballSpeedY = -ballSpeedY;
        }

        if (ballX <= 100 && ballY > sherkY && ballY < sherkY + playerHeight) {
            ballSpeedX = -ballSpeedX;
            hitCount++;
        }

        if (ballX >= canvas.width - 100 - ballSize && ballY > bonkY && ballY < bonkY + playerHeight) {
            ballSpeedX = -ballSpeedX;
        }

        if (ballX < 0) {
            rightScore++;
            resetBall();
        }

        if (ballX > canvas.width) {
            leftScore++;
            resetBall();
        }

        if (leftScore === 10) {
            showWinner();
        }
    }

    function resetBall() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = -ballSpeedX;
        hitCount = 0;
    }

    function showWinner() {
        gameRunning = false;
        document.getElementById("winner-message").style.display = "block";
        document.getElementById("restart-button").style.display = "block";
    }

    function restartGame() {
        leftScore = 0;
        rightScore = 0;
        document.getElementById("winner-message").style.display = "none";
        document.getElementById("restart-button").style.display = "none";
        gameLoop();
        gameRunning = true;
    }

    function moveBonk() {
        if (hitCount % 3 === 0) {
            bonkY += 100; 
        } else {
            bonkY = ballY - playerHeight / 2;
        }
    }

    function movePlayers() {
        document.getElementById("sherk").style.top = `${sherkY}px`;
        document.getElementById("bonk").style.top = `${bonkY}px`;
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawScore();
        drawBall(ballX, ballY, ballSize, "#fff");
        moveBonk();
        updateBall();
        movePlayers();
        if (gameRunning) {
            requestAnimationFrame(gameLoop);
        }
    }

    function startGame() {
        document.getElementById("start-screen").style.display = "none";
        gameRunning = true;
        gameLoop();
    }

</script>

</body>
</html>
