<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherk Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            display: block;
        }

        .player {
            position: absolute;
            height: 150px;
            width: auto;
            animation: glow-animation 1.5s infinite alternate;
            transition: all 1s ease-in-out;
        }

        #sherk {
            left: 20px;
        }

        #bonk {
            right: 20px;
        }

        @keyframes glow-animation {
            0% { filter: drop-shadow(0 0 10px #00f0ff); }
            50% { filter: drop-shadow(0 0 20px #ff0000); }
            100% { filter: drop-shadow(0 0 10px #00f0ff); }
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-label {
            position: absolute;
            font-size: 2vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .player-left {
            top: 10px;
            left: 20px;
        }

        .player-right {
            top: 10px;
            right: 20px;
        }

        .instructions-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .instructions {
            font-size: 2vw;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
        }

        .button:hover {
            box-shadow: 0 0 40px #ff0000;
        }

        #winner-message {
            font-size: 3vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000, 0 0 30px #0077ff;
            white-space: pre-wrap;
            display: none;
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #ball {
            position: absolute;
            width: 40px;
            height: 40px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            color: #00ff00;
            font-size: 2vw;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>

<audio id="hitSound">
    <source src="hit.mp3" type="audio/mpeg">
</audio>

<div class="glow-text">Sherk Pong</div>

<div class="player-label player-left">Player: Sherk (You)</div>
<div class="player-label player-right">Player: Pepe</div>

<div id="instructions-container" class="instructions-container">
    <div class="instructions">
        Use the mouse to control Sherk.<br>
        Click "Play" to start the game.<br>
        Sherk always wins after scoring 5 points!
    </div>
    <button class="button" onclick="startGame()">Play</button>
</div>

<canvas id="pongCanvas"></canvas>
<img src="Sherk.png" id="sherk" class="player">
<img src="Bonk.png" id="bonk" class="player">
<img src="ball.png" id="ball">

<div id="winner-message">
    SHERK always wins!<br> Watch him crush Pepe!<br>
    <button class="button" onclick="restartGame()">Play Again</button>
</div>

<div class="footer">Sherkfun.io</div>

<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hitSound = document.getElementById("hitSound");
    const ball = document.getElementById("ball");
    const sherk = document.getElementById("sherk");
    const bonk = document.getElementById("bonk");

    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 4;
    let ballSpeedY = 3;
    let sherkY = canvas.height / 2 - 75;
    let bonkY = canvas.height / 2 - 75;
    let leftScore = 0;
    let gameRunning = false;

    document.addEventListener("mousemove", (e) => {
        if (gameRunning) {
            sherkY = e.clientY - sherk.height / 2;
            if (sherkY < 0) sherkY = 0;
            if (sherkY + sherk.height > canvas.height) sherkY = canvas.height - sherk.height;
            sherk.style.top = `${sherkY}px`;
        }
    });

    function updateBall() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;
        ball.style.left = `${ballX}px`;
        ball.style.top = `${ballY}px`;

        if (ballY <= 0 || ballY + ball.height >= canvas.height) {
            ballSpeedY *= -1;
        }

        if (ballX <= 100 && ballY > sherkY && ballY < sherkY + sherk.height) {
            ballSpeedX *= -1;
            hitSound.play();
        }

        if (ballX >= canvas.width - 100) {
            leftScore++;
            resetBall();
        }

        if (leftScore === 5) {
            showWinner();
        }

        if (gameRunning) {
            requestAnimationFrame(updateBall);
        }
    }

    function resetBall() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = -4;
        ballSpeedY = 3;
    }

    function showWinner() {
        gameRunning = false;
        document.getElementById("winner-message").style.display = "block";
        sherk.style.left = `${canvas.width / 2}px`;
        bonk.style.right = `-200px`;
    }

    function startGame() {
        document.getElementById("instructions-container").style.display = "none";
        document.getElementById("winner-message").style.display = "none";
        sherk.style.left = "20px";
        bonk.style.right = "20px";
        leftScore = 0;
        gameRunning = true;
        updateBall();
    }

    function restartGame() {
        startGame();
    }
</script>

</body>
</html>
