<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherk Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .player {
            position: absolute;
            height: 150px;
            width: auto;
            animation: glow-animation 1.5s infinite alternate;
            transition: all 1.5s ease-in-out;
        }

        #sherk {
            left: 20px;
        }

        #bonk {
            right: 20px;
        }

        @keyframes glow-animation {
            0% { filter: drop-shadow(0 0 10px #00f0ff); }
            50% { filter: drop-shadow(0 0 20px #ff0000); }
            100% { filter: drop-shadow(0 0 10px #00f0ff); }
        }

        @keyframes vibrate {
            0% { transform: translate(0, 0); }
            25% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, 2px); }
            75% { transform: translate(2px, 2px); }
            100% { transform: translate(-2px, -2px); }
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .instructions-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .instructions {
            font-size: 2vw;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
        }

        .button:hover {
            box-shadow: 0 0 40px #ff0000;
        }

        #winner-message {
            font-size: 3vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000, 0 0 30px #0077ff;
            white-space: pre-wrap;
            display: none;
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #ball {
            position: absolute;
            width: 40px;
            height: 40px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            color: #00ff00;
            font-size: 2vw;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>

<div class="glow-text">Sherk Pong</div>

<div id="instructions-container" class="instructions-container">
    <div class="instructions">
        Use the mouse to control Sherk.<br>
        Click "Play" to start the game.<br>
        First to 5 points wins!
    </div>
    <button class="button" onclick="startGame()">Play</button>
</div>

<img src="Sherk.png" id="sherk" class="player">
<img src="Bonk.png" id="bonk" class="player">
<img src="ball.png" id="ball" style="position: absolute; width: 40px; height: 40px;">

<div id="winner-message">
    SHERK always wins,<br>Listens to the Sherk<br>
    <button class="button" onclick="restartGame()">Play Again</button>
</div>

<div class="footer">Sherk Games by: MVP</div>

<script>
    const ball = document.getElementById("ball");
    const sherk = document.getElementById("sherk");
    const bonk = document.getElementById("bonk");
    let ballX = window.innerWidth / 2;
    let ballY = window.innerHeight / 2;
    let ballSpeedX = 2;
    let ballSpeedY = 1.5;
    let gameRunning = false;
    let leftScore = 0;

    document.addEventListener("mousemove", (e) => {
        if (gameRunning) {
            sherk.style.top = `${e.clientY - sherk.offsetHeight / 2}px`;
        }
    });

    function updateBall() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;
        ball.style.left = `${ballX}px`;
        ball.style.top = `${ballY}px`;

        if (ballY <= 0 || ballY + ball.offsetHeight >= window.innerHeight) {
            ballSpeedY = -ballSpeedY;
        }

        if (ballX <= 100 && ballY > sherk.offsetTop && ballY < sherk.offsetTop + sherk.offsetHeight) {
            ballSpeedX = -ballSpeedX;
        }

        if (ballX >= window.innerWidth - 100 - ball.offsetWidth) {
            leftScore++;
            resetBall();
        }

        if (leftScore >= 5) {
            showWinner();
        }

        if (gameRunning) requestAnimationFrame(updateBall);
    }

    function resetBall() {
        ballX = window.innerWidth / 2;
        ballY = window.innerHeight / 2;
        ballSpeedX = -ballSpeedX;
    }

    function showWinner() {
        gameRunning = false;
        document.getElementById("winner-message").style.display = "block";
        animateWinner();
    }

    function animateWinner() {
        sherk.style.left = `${window.innerWidth - 200}px`;
        bonk.style.right = `-200px`;

        setTimeout(() => {
            sherk.style.left = "50%";
            sherk.style.top = "65%";
            sherk.style.transform = "translateX(-50%)";
            sherk.style.animation = "vibrate 0.5s infinite";
        }, 2000);
    }

    function restartGame() {
        document.getElementById("winner-message").style.display = "none";
        document.getElementById("instructions-container").style.display = "block";

        sherk.style.left = "20px";
        bonk.style.right = "20px";
        sherk.style.top = "50%";
        bonk.style.top = "50%";
        sherk.style.transform = "none";
        sherk.style.animation = "glow-animation 1.5s infinite alternate";
        leftScore = 0;
        gameRunning = false;
    }

    function startGame() {
        document.getElementById("instructions-container").style.display = "none";
        gameRunning = true;
        updateBall();
    }
</script>

</body>
</html>
