<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherk Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            display: block;
        }

        .player {
            position: absolute;
            height: 150px;
            width: auto;
            animation: glow-animation 1.5s infinite alternate;
        }

        #sherk {
            left: 20px;
        }

        #bonk {
            right: 20px;
        }

        @keyframes glow-animation {
            0% { filter: drop-shadow(0 0 10px #00f0ff); }
            50% { filter: drop-shadow(0 0 20px #ff0000); }
            100% { filter: drop-shadow(0 0 10px #00f0ff); }
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .instructions {
            font-size: 2.5vw;
            color: #fff;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
            margin-top: 20px;
        }

        .button:hover {
            box-shadow: 0 0 40px #ff0000;
        }

        #winner-message {
            font-size: 3vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000, 0 0 30px #0077ff;
            white-space: pre-wrap;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #ball {
            position: absolute;
            width: 40px;
            height: 40px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            color: #00ff00;
            font-size: 2vw;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>

<div class="glow-text">Sherk Pong</div>

<canvas id="pongCanvas"></canvas>
<img src="Sherk.png" id="sherk" class="player">
<img src="Bonk.png" id="bonk" class="player">
<img src="ball.png" id="ball">

<div id="winner-message">SHERK always wins,<br>Listens to the Sherk<br>
    <button class="button" onclick="restartGame()">Play Again</button>
</div>

<div class="footer">Sherkfun.io</div>

<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const ball = document.getElementById("ball");
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 2;  // Velocidade reduzida
    let ballSpeedY = 1.5;
    let ballAngle = 0;

    const playerHeight = 150;
    let sherkY = canvas.height / 2 - playerHeight / 2;
    let bonkY = canvas.height / 2 - playerHeight / 2;

    let leftScore = 0;
    let rightScore = 0;
    let hitCount = 0;
    let gameRunning = true;
    let bonkMissCounter = 0;

    document.addEventListener("mousemove", (e) => {
        if (gameRunning) {
            sherkY = e.clientY - playerHeight / 2;
        }
    });

    function drawScore() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "5vw Arial";
        ctx.fillStyle = leftScore > rightScore ? "#0077ff" : "#ff0000";
        ctx.fillText(leftScore, canvas.width / 4, 50);

        ctx.fillStyle = rightScore > leftScore ? "#0077ff" : "#ff0000";
        ctx.fillText(rightScore, (canvas.width / 4) * 3, 50);
    }

    function updateBall() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;
        ballAngle += 5;
        ball.style.transform = `rotate(${ballAngle}deg)`;

        if (ballY <= 0 || ballY + ball.height >= canvas.height) {
            ballSpeedY = -ballSpeedY;
        }

        if (ballX <= 100 && ballY > sherkY && ballY < sherkY + playerHeight) {
            ballSpeedX = -ballSpeedX;
            hitCount++;
        }

        if (ballX >= canvas.width - 100 - ball.width) {
            if (bonkMissCounter % 3 === 0) {
                leftScore++;
                bonkMissCounter++;
                resetBall();
            } else if (ballY > bonkY && ballY < bonkY + playerHeight) {
                ballSpeedX = -ballSpeedX;
                bonkMissCounter++;
            }
        }

        if (ballX < 0) {
            rightScore++;
            resetBall();
        }

        if (leftScore === 5) {
            showWinner();
        }
    }

    function resetBall() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = -ballSpeedX;
    }

    function showWinner() {
        gameRunning = false;
        document.getElementById("winner-message").style.display = "block";
    }

    function restartGame() {
        leftScore = 0;
        rightScore = 0;
        document.getElementById("winner-message").style.display = "none";
        gameRunning = true;
        gameLoop();
    }

let missCounter = 0;  // Contador para controlar os erros do Bonk

function moveBonk() {
    const topBoundary = 0;
    const bottomBoundary = canvas.height - playerHeight;
    
    // A cada 3 interações o Bonk erra a bola propositalmente
    if (missCounter >= 3) {
        if (Math.random() > 0.5) {
            bonkY += 50; // Move para baixo para errar
        } else {
            bonkY -= 50; // Move para cima para errar
        }
        missCounter = 0;  // Reinicia o contador após errar
    } else {
        // Movimentação normal para tentar acertar a bola suavemente
        const bonkSpeed = 3; // Velocidade reduzida para suavizar
        if (ballY > bonkY + playerHeight / 2) {
            bonkY += bonkSpeed; // Move para baixo
        } else if (ballY < bonkY + playerHeight / 2) {
            bonkY -= bonkSpeed; // Move para cima
        }
        missCounter++;
    }

    // Garante que o Bonk não saia dos limites da tela
    bonkY = Math.max(topBoundary, Math.min(bonkY, bottomBoundary));
}


    function movePlayers() {
        document.getElementById("sherk").style.top = `${sherkY}px`;
        document.getElementById("bonk").style.top = `${bonkY}px`;
        ball.style.left = `${ballX}px`;
        ball.style.top = `${ballY}px`;
    }

    function gameLoop() {
        drawScore();
        moveBonk();
        updateBall();
        movePlayers();
        if (gameRunning) {
            requestAnimationFrame(gameLoop);
        }
    }

    gameLoop();
</script>

</body>
</html>
