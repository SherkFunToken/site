<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherk Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
        }

        canvas {
            display: block;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .player {
            position: absolute;
            width: 100px;
            height: auto;
            animation: glow-animation 1.5s infinite alternate;
        }

        #sherk {
            left: 20px;
        }

        #bonk {
            right: 20px;
        }

        @keyframes glow-animation {
            0% {
                filter: drop-shadow(0 0 10px #00f0ff);
            }
            50% {
                filter: drop-shadow(0 0 20px #ff0000);
            }
            100% {
                filter: drop-shadow(0 0 10px #00f0ff);
            }
        }

        #winner-message {
            position: absolute;
            font-size: 40px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000, 0 0 30px #0077ff;
            text-align: center;
            width: 100%;
            top: 40%;
            display: none;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .typing-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #00ff00;
            animation: typing 3s steps(40, end), blinkCursor 0.8s infinite;
        }

        @keyframes blinkCursor {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>

<canvas id="pongCanvas"></canvas>
<img src="Sherk.png" id="sherk" class="player">
<img src="Bonk.png" id="bonk" class="player">
<div id="winner-message" class="typing-text">SHERK always wins,<br>Listens to the Sherk</div>

<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 6;
    let ballSpeedY = 4;
    const ballSize = 15;

    const playerHeight = 100;
    let sherkY = canvas.height / 2 - playerHeight / 2;
    let bonkY = canvas.height / 2 - playerHeight / 2;

    let leftScore = 0;
    let rightScore = 0;
    let winSequence = [1, 0, 1, 1, 0, 1, 1, 0, 1, 1]; // Sherk wins 2x, Bonk 1x

    document.addEventListener("mousemove", (e) => {
        sherkY = e.clientY - playerHeight / 2;
    });

    function drawRect(x, y, width, height, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
    }

    function drawBall(x, y, size, color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawScore() {
        ctx.font = "40px Arial";
        ctx.fillStyle = leftScore > rightScore ? "#0077ff" : "#ff0000";
        ctx.fillText(leftScore, canvas.width / 4, 50);

        ctx.fillStyle = rightScore > leftScore ? "#0077ff" : "#ff0000";
        ctx.fillText(rightScore, (canvas.width / 4) * 3, 50);
    }

    function updateBall() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        if (ballY <= 0 || ballY >= canvas.height) {
            ballSpeedY = -ballSpeedY;
        }

        if (ballX <= 50 && ballY > sherkY && ballY < sherkY + playerHeight) {
            ballSpeedX = -ballSpeedX;
        }

        if (ballX >= canvas.width - 50 - ballSize && ballY > bonkY && ballY < bonkY + playerHeight) {
            ballSpeedX = -ballSpeedX;
        }

        if (ballX < 0) {
            rightScore++;
            resetBall();
        }

        if (ballX > canvas.width) {
            leftScore++;
            resetBall();
        }

        if (leftScore === 10) {
            showWinner();
            setTimeout(resetGame, 4000);
        }
    }

    function resetBall() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = -ballSpeedX;
    }

    function resetGame() {
        leftScore = 0;
        rightScore = 0;
        document.getElementById("winner-message").style.display = "none";
        gameLoop();
    }

    function showWinner() {
        document.getElementById("winner-message").style.display = "block";
        ballSpeedX = 0;
        ballSpeedY = 0;
    }

    function moveBonk() {
        if (winSequence[rightScore] === 1) {
            if (ballY > bonkY + playerHeight / 2) {
                bonkY += 5;
            } else {
                bonkY -= 5;
            }
        } else {
            bonkY += Math.random() > 0.5 ? 5 : -5;
        }
    }

    function movePlayers() {
        document.getElementById("sherk").style.top = `${sherkY}px`;
        document.getElementById("bonk").style.top = `${bonkY}px`;
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawScore();
        drawBall(ballX, ballY, ballSize, "#fff");
        moveBonk();
        updateBall();
        movePlayers();

        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>

</body>
</html>
