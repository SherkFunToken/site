<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherk Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            display: block;
        }

        .player {
            position: absolute;
            height: 20vh;
            width: auto;
            animation: glow-animation 1.5s infinite alternate;
            transition: transform 0.5s ease-in-out;
        }

        #sherk {
            left: 5%;
        }

        #bonk {
            right: 5%;
        }

        @keyframes glow-animation {
            0% { filter: drop-shadow(0 0 10px #00f0ff); }
            50% { filter: drop-shadow(0 0 20px #ff0000); }
            100% { filter: drop-shadow(0 0 10px #00f0ff); }
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        .instructions-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .instructions {
            font-size: 2vw;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
        }

        .button:hover {
            box-shadow: 0 0 40px #ff0000;
        }

        #winner-message {
            font-size: 3vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000, 0 0 30px #0077ff;
            white-space: pre-wrap;
            display: none;
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #ball {
            position: absolute;
            width: 4vw;
            height: 4vw;
        }
    </style>
</head>
<body>

<audio id="hitSound">
    <source src="hit.mp3" type="audio/mpeg">
</audio>

<div class="glow-text">Sherk Pong</div>

<div id="instructions-container" class="instructions-container">
    <div class="instructions">
        Use the mouse to control Pepe (the Bonk player).<br>
        Click "Play" to start the game.<br>
        Sherk always wins when he scores 5 points!
    </div>
    <button class="button" onclick="startGame()">Play</button>
</div>

<canvas id="pongCanvas"></canvas>
<img src="Sherk.png" id="sherk" class="player">
<img src="Bonk.png" id="bonk" class="player">
<img src="ball.png" id="ball">

<div id="winner-message">
    SHERK always wins!<br>
    Watch him defeat Pepe.<br>
    <button class="button" onclick="restartGame()">Play Again</button>
</div>

<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hitSound = document.getElementById("hitSound");
    const ball = document.getElementById("ball");
    const sherk = document.getElementById("sherk");
    const bonk = document.getElementById("bonk");

    const INITIAL_BALL_SPEED_X = 3.5;
    const INITIAL_BALL_SPEED_Y = 2.1;
    
    let ballX, ballY;
    let ballSpeedX = INITIAL_BALL_SPEED_X;
    let ballSpeedY = INITIAL_BALL_SPEED_Y;
    let ballAngle = 0;

    const playerHeight = window.innerHeight * 0.2;
    let bonkY = canvas.height / 2 - playerHeight / 2;
    let sherkY = canvas.height / 2 - playerHeight / 2;

    let leftScore = 0;
    let gameRunning = false;

    function resetGameElements() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = INITIAL_BALL_SPEED_X;
        ballSpeedY = INITIAL_BALL_SPEED_Y;
        sherkY = canvas.height / 2 - playerHeight / 2;
        bonkY = canvas.height / 2 - playerHeight / 2;
        updatePositions();
    }

    function updatePositions() {
        bonk.style.top = `${bonkY}px`;
        sherk.style.top = `${sherkY}px`;
        ball.style.left = `${ballX}px`;
        ball.style.top = `${ballY}px`;
    }

    document.addEventListener("mousemove", (e) => {
        if (gameRunning) {
            bonkY = e.clientY - playerHeight / 2;
            bonkY = Math.max(0, Math.min(bonkY, canvas.height - playerHeight));
            updatePositions();
        }
    });

    function updateBall() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;
        ball.style.transform = `rotate(${ballAngle += 5}deg)`;

        if (ballY <= 0 || ballY + ball.height >= canvas.height) {
            ballSpeedY = -ballSpeedY;
            playHitSound();
        }

        if (ballX <= 100 && ballY > sherkY && ballY < sherkY + playerHeight) {
            ballSpeedX = -ballSpeedX;
            playHitSound();
            leftScore++;
        }

        if (ballX >= canvas.width - 100 - ball.width) {
            ballSpeedX = -ballSpeedX;
            playHitSound();
        }

        if (leftScore === 5) {
            showWinner();
        }

        updatePositions();
    }

    function showWinner() {
        gameRunning = false;
        document.getElementById("winner-message").style.display = "block";
        sherk.style.transform = "translateX(80vw) rotate(20deg)";
        bonk.style.transform = "translateX(10vw) rotate(90deg)";
    }

    function restartGame() {
        leftScore = 0;
        resetGameElements();
        document.getElementById("winner-message").style.display = "none";
        document.getElementById("instructions-container").style.display = "block";
        sherk.style.transform = "translateX(0)";
        bonk.style.transform = "translateX(0)";
    }

    function startGame() {
        document.getElementById("instructions-container").style.display = "none";
        gameRunning = true;
        resetGameElements();
        gameLoop();
    }

    function gameLoop() {
        updateBall();
        if (gameRunning) requestAnimationFrame(gameLoop);
    }
</script>

</body>
</html>
