<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="telegram-icon.png">
  <title>Generate Telegram Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 100%;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    /* Ajustar largura dos campos e outros elementos */
    select, input[type="text"], button, textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 8px;
    }
    #previewMensagem {
      height: 60px;
      resize: none;
    }
    #textoLinkGerado {
      margin-top: 8px;
      padding: 6px;
      background: #f5f5f5;
      border: 1px solid #ccc;
      font-family: inherit;
      resize: none;
    }
    #linkGerado {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 16px;
      background-color: #0088cc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    #linkGerado:hover {
      background-color: #006fa3;
    }

    /* Tornar a página mais responsiva */
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      h1 {
        font-size: 1.5em;
      }
      label, select, input, button, textarea {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>

    <option value="We can't do this alone. Help us reach new horizons!">We can't do this alone. Help us reach new horizons!</option>
    <option value="We're counting on you—invite everyone in!">We're counting on you—invite everyone in!</option>
    <option value="Spread the love—it's time to go global!">Spread the love—it's time to go global!</option>
    <option value="Big news awaits—let's share it loud and proud!">Big news awaits—let's share it loud and proud!</option>
    <option value="Our latest update is huge—amplify our reach together!">Our latest update is huge—amplify our reach together!</option>

  </select>

  <br><br>

  <!-- Additional text field -->
  <label for="textoAdicional">Insert the link to your post.:</label><br>
  <input type="text" id="textoAdicional" placeholder="Instagram, Tik Tok, X, Youtube link here...">

  <br><br>

  <!-- Button to generate the link -->
  <button onclick="gerarLink()">Generate link</button>

  <br><br>

  <!-- Preview of the resulting message -->
  <label for="previewMensagem">Message preview:</label>
  <textarea id="previewMensagem" readonly></textarea>

  <br>

  <!-- Final link (displayed as text) -->
  <label for="textoLinkGerado">Generated link:</label>
  <textarea id="textoLinkGerado" readonly></textarea>

  <br>

  <!-- Clickable link to open Telegram -->
  <a id="linkGerado" href="#" target="_blank">Click to share in Telegram</a>

  <!-- Main script -->
<script>
  function gerarLink() {
    // 1. Get the selected message from the dropdown
    const mensagemSelecionada = document.getElementById("mensagemDropdown").value;

    // 2. Get the additional typed text
    const textoAdicional = document.getElementById("textoAdicional").value;

    // 3. Define the image link
    const linkImagem = "https://example.com/path/to/image.jpg"; // Link da imagem

    // 4. Assemble the complete message, including line breaks:
    const mensagemCompleta = "\n" + mensagemSelecionada + "\n\n" + textoAdicional + "\n\n" + "Veja a imagem aqui: " + linkImagem;

    // 5. Update the message preview
    document.getElementById("previewMensagem").value = mensagemCompleta;

    // 6. Encode the message to be used in the URL
    const mensagemURL = encodeURIComponent(mensagemCompleta);

    // 7. Detect if the device is mobile or desktop
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);

    // 8. Adjust the URL depending on the device type
    let linkTelegram;
    if (isMobile) {
      // For mobile devices, use tg:// schema
      linkTelegram = `tg://msg_url?url=${encodeURIComponent(linkImagem)}&text=${mensagemURL}`;
    } else {
      // For desktop, use https://t.me/share
      linkTelegram = `https://t.me/share?url=${encodeURIComponent(linkImagem)}&text=${mensagemURL}`;
    }

    // 9. Display the generated link on the page (as text)
    const textoLinkGerado = document.getElementById("textoLinkGerado");
    textoLinkGerado.value = linkTelegram;

    // 10. Make the button/link clickable
    const linkGerado = document.getElementById("linkGerado");
    linkGerado.href = linkTelegram;
  }
</script>


</body>
</html>
