  <!-- Main script -->
<script>
  function gerarLink() {
    // 1. Get the selected message from the dropdown
    const mensagemSelecionada = document.getElementById("mensagemDropdown").value;

    // 2. Get the additional typed text
    const textoAdicional = document.getElementById("textoAdicional").value;

    // 3. Define the image link (hidden in the message)
    const linkImagem = "https://raw.githubusercontent.com/SherkFunToken/site/refs/heads/main/NewPost.png"; // Link da imagem

    // 4. Define the custom text to display
    const textoPersonalizado = "âœ… A new post has been published on social media. ðŸ¦ˆ";

    // 5. Assemble the complete message without showing the image URL or text "Veja a imagem aqui:"
    const mensagemCompleta = "\n" + mensagemSelecionada + "\n\n" + textoAdicional;

    // 6. Update the message preview (without encoding it)
    document.getElementById("previewMensagem").value = textoPersonalizado + "\n" + mensagemCompleta;

    // 7. Encode the message for the URL (don't encode the display text)
    const mensagemURL = encodeURIComponent(mensagemCompleta);

    // 8. Construct the final text to be displayed (with text and encoded message)
    const textoFinal = `${textoPersonalizado}\n${mensagemURL}`;

    // 9. Generate the link for Telegram (ensure image link is hidden in the URL)
    const linkTelegram = `https://t.me/share?url=${encodeURIComponent(linkImagem)}&text=${encodeURIComponent(textoFinal)}`;

    // 10. Display the generated link on the page (as text)
    const textoLinkGerado = document.getElementById("textoLinkGerado");
    textoLinkGerado.value = linkTelegram;

    // 11. Make the button/link clickable
    const linkGerado = document.getElementById("linkGerado");
    linkGerado.href = linkTelegram;
  }
</script>
