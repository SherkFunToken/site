<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerar Link Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      font-weight: bold;
    }
    #previewMensagem {
      width: 100%;
      height: 80px;
      margin-top: 8px;
    }
    #linkGerado {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 16px;
      background-color: #0088cc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    #linkGerado:hover {
      background-color: #006fa3;
    }
  </style>
</head>
<body>
  <h1>Gerar Link de Mensagem para o Telegram</h1>
  
  <label for="mensagemDropdown">Escolha uma mensagem pré-definida:</label><br>
  <select id="mensagemDropdown">
    <option value="Agora é a sua vez, comunidade!">Agora é a sua vez, comunidade!</option>
    <option value="O vídeo foi postado, precisamos engajar!">O vídeo foi postado, precisamos engajar!</option>
    <option value="Compartilhem para espalhar a palavra pelo mundo!">Compartilhem para espalhar a palavra pelo mundo!</option>
    <option value="Vamos juntos promover esse conteúdo!">Vamos juntos promover esse conteúdo!</option>
    <option value="Não percam tempo, vamos divulgar agora!">Não percam tempo, vamos divulgar agora!</option>
  </select>

  <br><br>

  <label for="textoAdicional">Insira um texto extra (opcional):</label><br>
  <input type="text" id="textoAdicional" placeholder="Digite aqui algo a mais..." style="width: 100%;">

  <br><br>

  <button onclick="gerarLink()">Gerar link</button>

  <br><br>
  
  <label for="previewMensagem">Preview da mensagem:</label>
  <textarea id="previewMensagem" readonly></textarea>

  <br>
  
  <a id="linkGerado" href="#" target="_blank">Link gerado</a>

  <script>
    function gerarLink() {
      // Obtém o texto selecionado no dropdown
      const mensagemSelecionada = document.getElementById("mensagemDropdown").value;

      // Obtém o texto adicional
      const textoAdicional = document.getElementById("textoAdicional").value;

      // Monta a mensagem completa
      // Caso não queira espaço entre os dois trechos, basta ajustar a forma de concatenação
      const mensagemCompleta = mensagemSelecionada + (textoAdicional ? " " + textoAdicional : "");

      // Atualiza o preview
      document.getElementById("previewMensagem").value = mensagemCompleta;

      // Codifica a mensagem para ser usada na URL
      const mensagemURL = encodeURIComponent(mensagemCompleta);

      // Monta o link para compartilhar no Telegram
      // Obs.: se quiser mandar diretamente para um usuário/grupo, use:
      // const linkTelegram = "https://t.me/SeuUsuarioOuGrupo?text=" + mensagemURL;
      const linkTelegram = "https://t.me/share/url?url=&text=" + mensagemURL;

      // Atualiza o link gerado na página
      const linkGerado = document.getElementById("linkGerado");
      linkGerado.href = linkTelegram;
    }
  </script>
</body>
</html>
