<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Link para Compartilhar no Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      margin-top: 5px;
      margin-bottom: 15px;
      display: block;
    }
    #previewMensagem {
      background-color: #f8f8f8;
      padding: 10px;
      min-height: 50px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    #linkGerado {
      color: blue;
      word-wrap: break-word;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Gerador de Link para Compartilhar no Telegram</h1>

  <form>
    <label for="mensagemBase">Escolha uma mensagem pré-definida:</label>
    <select id="mensagemBase">
      <option value="Olá! Vi sua página e me interessei pelos serviços.">Mensagem 1</option>
      <option value="Olá! Poderia me passar mais detalhes sobre o seu trabalho?">Mensagem 2</option>
      <option value="Oi! Gostaria de conversar sobre uma parceria.">Mensagem 3</option>
    </select>
    
    <label for="textoPersonalizado">Texto adicional (opcional):</label>
    <input 
      type="text" 
      id="textoPersonalizado" 
      placeholder="Insira seu texto aqui" 
    />

    <!-- Note que removemos o campo para inserir usuário do Telegram,
         pois agora a ideia é apenas compartilhar no Telegram -->

    <button type="button" onclick="gerarLink()">Gerar Link</button>
  </form>

  <h3>Preview da Mensagem:</h3>
  <div id="previewMensagem"></div>

  <h3>Link Gerado:</h3>
  <a id="linkGerado" href="#" target="_blank"></a>

  <script>
    function gerarLink() {
      // Obter valores dos campos
      const mensagemBase = document.getElementById("mensagemBase").value;
      const textoPersonalizado = document.getElementById("textoPersonalizado").value;

      // Montar a mensagem final
      const mensagemFinal = mensagemBase + (textoPersonalizado ? " " + textoPersonalizado : "");

      // Codificar a mensagem para uso na URL
      const mensagemUrlEncoded = encodeURIComponent(mensagemFinal);

      // Neste exemplo, iremos compartilhar uma URL fictícia.
      // Se quiser, pode personalizar e pegar a URL de algum campo ou gerar dinamicamente.
      const urlParaCompartilhar = encodeURIComponent("https://minha-pagina-de-destino.com");

      // Montar o link de compartilhamento no Telegram
      // Formato: https://t.me/share/url?url=<URL>&text=<MENSAGEM>
      const link = `https://t.me/share/url?url=${urlParaCompartilhar}&text=${mensagemUrlEncoded}`;

      // Mostrar o preview da mensagem na tela
      document.getElementById("previewMensagem").textContent = mensagemFinal;

      // Atribuir o link ao elemento <a> para exibir e permitir clique
      const linkGeradoElement = document.getElementById("linkGerado");
      linkGeradoElement.textContent = link;
      linkGeradoElement.href = link;
    }
  </script>
</body>
</html>
