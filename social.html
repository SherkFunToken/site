<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerar Link para Telegram</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    label, select, input, button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      padding: 10px;
      cursor: pointer;
    }

    .preview,
    .generated-link {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      white-space: pre-wrap; /* para respeitar quebras de linha se quiser */
    }

    .preview {
      background-color: #f9f9f9;
    }

    .generated-link a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Gerar Link de Mensagem para Telegram</h1>

  <!-- Dropdown com 5 opções de mensagem -->
  <label for="messageSelect">Escolha a mensagem padrão:</label>
  <select id="messageSelect">
    <option value="Olá! Tudo bem?">Olá! Tudo bem?</option>
    <option value="Boa tarde, gostaria de falar sobre...">Boa tarde, gostaria de falar sobre...</option>
    <option value="Olá, poderia me ajudar com...?">Olá, poderia me ajudar com...?</option>
    <option value="Bom dia, estou entrando em contato para...">Bom dia, estou entrando em contato para...</option>
    <option value="Preciso de mais informações a respeito de...">Preciso de mais informações a respeito de...</option>
  </select>

  <!-- Campo para texto livre -->
  <label for="customText">Adicione um complemento à mensagem (opcional):</label>
  <input type="text" id="customText" placeholder="Insira seu texto aqui" />

  <!-- Botão para gerar o link -->
  <button id="generateBtn">Gerar Link</button>

  <!-- Preview da mensagem final -->
  <div class="preview" id="messagePreview"></div>

  <!-- Link gerado -->
  <div class="generated-link" id="generatedLink"></div>

  <script>
    const messageSelect = document.getElementById('messageSelect');
    const customText    = document.getElementById('customText');
    const generateBtn   = document.getElementById('generateBtn');
    const messagePreview= document.getElementById('messagePreview');
    const generatedLink = document.getElementById('generatedLink');

    // Substitua por @SeuUserName ou user do Telegram desejado.
    const telegramUsername = 'SeuUserName';

    generateBtn.addEventListener('click', () => {
      // Pega a mensagem do dropdown
      const selectedMessage = messageSelect.value;
      // Pega o texto adicional digitado
      const additionalText = customText.value.trim();

      // Monta a mensagem final, unindo as duas partes (se houver texto adicional)
      let finalMessage = selectedMessage;
      if (additionalText) {
        finalMessage += ' ' + additionalText;
      }

      // Mostra o preview da mensagem
      messagePreview.textContent = finalMessage;

      // Monta o link para o Telegram
      // https://t.me/SeuUserName?text=<mensagem>
      const encodedMessage = encodeURIComponent(finalMessage);
      const telegramLink   = `https://t.me/${telegramUsername}?text=${encodedMessage}`;

      // Mostra o link gerado em formato clicável
      generatedLink.innerHTML = `
        <a href="${telegramLink}" target="_blank">
          Abrir no Telegram
        </a>
      `;
    });
  </script>
</body>
</html>
