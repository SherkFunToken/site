<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerar link para Telegram (usuário específico)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
    }
    #previewMensagem {
      background: #f5f5f5;
      padding: 10px;
      border: 1px solid #ddd;
      white-space: pre-wrap; /* Mantém quebras de linha, se houver */
      margin-bottom: 10px;
      min-height: 40px;
    }
    #linkGerado {
      word-wrap: break-word; /* Para quebrar linha se o link for muito grande */
    }
  </style>
</head>
<body>

  <h1>Gerar link de mensagem para um usuário no Telegram</h1>

  <form onsubmit="return false;">
    <!-- Campo para inserir o nome/usuário do Telegram -->
    <label for="telegramUser">Usuário (sem @):</label>
    <input 
      type="text" 
      id="telegramUser" 
      placeholder="Ex: Marcelo_VP"
    >

    <!-- Campo para inserir o texto da mensagem -->
    <label for="messageText">Texto da mensagem:</label>
    <textarea 
      id="messageText" 
      rows="5" 
      placeholder="Insira a mensagem que deseja enviar para o usuário"
    ></textarea>

    <!-- Botão para gerar o link -->
    <button type="button" onclick="gerarLink()">Gerar Link</button>
  </form>

  <!-- Exibição de resultado -->
  <div class="output">
    <h3>Preview da mensagem:</h3>
    <div id="previewMensagem">Sua mensagem aparecerá aqui...</div>

    <h3>Link gerado:</h3>
    <a id="linkGerado" href="#" target="_blank">Nenhum link gerado ainda</a>
  </div>

  <script>
    function gerarLink() {
      const user = document.getElementById('telegramUser').value.trim();
      const message = document.getElementById('messageText').value.trim();

      // Se não tiver usuário, não gera o link
      if (!user) {
        alert("Por favor, insira o usuário do Telegram.");
        return;
      }

      // Monta o link base no formato: https://t.me/usuario?text=<texto_codificado>
      const baseUrl = `https://t.me/${user}?text=`;

      // Codifica a mensagem para uso em URL
      const encodedMessage = encodeURIComponent(message);

      // Monta o link final
      const finalLink = baseUrl + encodedMessage;

      // Exibe a mensagem digitada em um 'preview'
      document.getElementById('previewMensagem').textContent = message || "(mensagem vazia)";

      // Atualiza o link gerado
      const linkGerado = document.getElementById('linkGerado');
      linkGerado.href = finalLink;
      linkGerado.textContent = finalLink;
    }
  </script>

</body>
</html>
