<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerar Link Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    label {
      font-weight: bold;
    }
    #previewMensagem {
      width: 100%;
      height: 60px;
      margin-top: 8px;
      resize: none;
    }
    #textoLinkGerado {
      margin-top: 8px;
      padding: 6px;
      background: #f5f5f5;
      border: 1px solid #ccc;
      width: 100%;
      font-family: inherit;
      resize: none;
    }
    #linkGerado {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 16px;
      background-color: #0088cc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    #linkGerado:hover {
      background-color: #006fa3;
    }
  </style>
</head>

<body>
  <h1>Gerar Link de Mensagem para o Telegram</h1>

  <!-- Dropdown com placeholder -->
  <label for="mensagemDropdown">Escolha uma mensagem pré-definida:</label><br>
  <select id="mensagemDropdown" style="width: 100%;">
    <option value="" disabled selected hidden>Selecione abaixo</option>
    <option value="Agora é a sua vez, comunidade!">Agora é a sua vez, comunidade!</option>
    <option value="O vídeo foi postado, precisamos engajar!">O vídeo foi postado, precisamos engajar!</option>
    <option value="Compartilhem para espalhar a palavra pelo mundo!">Compartilhem para espalhar a palavra pelo mundo!</option>
    <option value="Vamos juntos promover esse conteúdo!">Vamos juntos promover esse conteúdo!</option>
    <option value="Não percam tempo, vamos divulgar agora!">Não percam tempo, vamos divulgar agora!</option>
  </select>

  <br><br>

  <!-- Campo para texto adicional -->
  <label for="textoAdicional">Insira um texto extra (opcional):</label><br>
  <input 
    type="text" 
    id="textoAdicional" 
    placeholder="Digite aqui algo a mais..." 
    style="width: 100%;"
  >

  <br><br>

  <!-- Botão para gerar o link -->
  <button onclick="gerarLink()">Gerar link</button>

  <br><br>

  <!-- Preview da mensagem resultante -->
  <label for="previewMensagem">Preview da mensagem:</label>
  <textarea id="previewMensagem" readonly></textarea>

  <br>

  <!-- Link final (exibido como texto) -->
  <label for="textoLinkGerado">Link gerado:</label>
  <textarea id="textoLinkGerado" readonly></textarea>

  <br>

  <!-- Link clicável para abrir o Telegram -->
  <a id="linkGerado" href="#" target="_blank">Abrir no Telegram</a>

  <!-- Script principal -->
  <script>
    function gerarLink() {
      // 1. Obtém a mensagem selecionada no dropdown
      const mensagemSelecionada = document.getElementById("mensagemDropdown").value;

      // 2. Obtém o texto adicional digitado
      const textoAdicional = document.getElementById("textoAdicional").value;

      // 3. Monta a mensagem completa, incluindo quebra de linha:
      //    Ex: <mensagem pré-definida>
      //        <texto adicional>
      //    Se quiser 2 quebras, use "\n\n"
      const mensagemCompleta = mensagemSelecionada + "\n\n" + textoAdicional + \n\n;

      // 4. Atualiza o preview da mensagem
      document.getElementById("previewMensagem").value = mensagemCompleta;

      // 5. Codifica a mensagem para ser usada na URL
      const mensagemURL = encodeURIComponent(mensagemCompleta);

      // 6. Sua URL para compartilhar (caso queira)
      const urlParaCompartilhar = encodeURIComponent("Novo Post publicado nas redes Sociais");

      // 7. Monta o link para compartilhar no Telegram
      const linkTelegram = `https://t.me/share?url=${urlParaCompartilhar}&text=${mensagemURL}`;

      // 8. Exibe o link gerado na página (como texto)
      const textoLinkGerado = document.getElementById("textoLinkGerado");
      textoLinkGerado.value = linkTelegram;

      // 9. Deixa o botão/link clicável
      const linkGerado = document.getElementById("linkGerado");
      linkGerado.href = linkTelegram;
    }
  </script>
</body>
</html>
