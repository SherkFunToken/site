<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Geração de Link para Telegram (texto somente)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    select,
    input[type="text"] {
      width: 300px;
      padding: 5px;
      margin: 5px 0;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    #preview,
    #linkGerado {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 500px;
      word-wrap: break-word;
    }
    #linkGerado a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Gerador de Texto para Telegram (sem link clicável)</h1>

  <!-- Mensagens pré-definidas -->
  <label for="mensagemSelect">Escolha uma mensagem:</label>
  <select id="mensagemSelect">
    <option value="Olá, tudo bem? Dá uma olhada nesse link:">Olá, tudo bem? Dá uma olhada nesse link:</option>
    <option value="E aí? Que tal conferir isso aqui:">E aí? Que tal conferir isso aqui:</option>
    <option value="Veja este conteúdo incrível:">Veja este conteúdo incrível:</option>
    <option value="Descobri algo interessante, olha só:">Descobri algo interessante, olha só:</option>
  </select>

  <!-- Campo para inserir o link -->
  <label for="linkInput">Cole seu link (YouTube, Instagram, TikTok, etc.):</label>
  <input type="text" id="linkInput" placeholder="https://www.youtube.com/..." />

  <!-- Botão para gerar link -->
  <button id="gerarLinkBtn">Gerar Link</button>

  <!-- Prévia da mensagem -->
  <div id="preview"></div>

  <!-- Link Gerado -->
  <div id="linkGerado"></div>

  <script>
    const mensagemSelect = document.getElementById('mensagemSelect');
    const linkInput = document.getElementById('linkInput');
    const gerarLinkBtn = document.getElementById('gerarLinkBtn');
    const previewDiv = document.getElementById('preview');
    const linkGeradoDiv = document.getElementById('linkGerado');

    // Função para inserir caractere invisível no link,
    // impedindo o Telegram de reconhecê-lo como link
    function obfuscarLink(url) {
      // Zero width space
      const zws = '\u200B';

      let linkObfuscado = url;

      // Se começar com https:// ...
      if (linkObfuscado.startsWith('https://')) {
        // "ht" + zero width space + "tps://"
        linkObfuscado = 'ht' + zws + 'tps://' + linkObfuscado.slice(8);
      } 
      // Se começar com http:// ...
      else if (linkObfuscado.startsWith('http://')) {
        // "ht" + zero width space + "tp://"
        linkObfuscado = 'ht' + zws + 'tp://' + linkObfuscado.slice(7);
      }

      return linkObfuscado;
    }

    gerarLinkBtn.addEventListener('click', function() {
      // Pega a mensagem selecionada e o link
      const mensagem = mensagemSelect.value;
      let link = linkInput.value.trim();

      // "Quebra" o link para não ser reconhecido como URL no Telegram
      const linkQuebrado = obfuscarLink(link);

      // Monta a mensagem completa
      const mensagemCompleta = mensagem + ' ' + linkQuebrado;

      // Exibe a prévia da mensagem
      previewDiv.textContent = 'Prévia: ' + mensagemCompleta;

      // Monta o link para compartilhamento no Telegram,
      // deixando 'url=' vazio. Assim, só o texto será enviado.
      const telegramUrl = 'https://t.me/share/url?url=&text=' 
        + encodeURIComponent(mensagemCompleta);

      // Exibe o link gerado (esse link abre o Telegram com o texto pronto)
      linkGeradoDiv.innerHTML = `
        Link Gerado: 
        <a href="${telegramUrl}" target="_blank">
          Enviar pelo Telegram (texto somente)
        </a>
      `;
    });
  </script>
</body>
</html>
