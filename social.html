    body {

      margin: 0;

    body::before {

      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      resize: auto;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {

      background-color: #0088cc;
      color: white;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {

    }

    #linkGerado {

    #linkGerado:hover {

    }

<script>
    function gerarLink() {
      // 1. Get the selected message from the dropdown
      const mensagemSelecionada = document.getElementById("mensagemDropdown").value;

      // 2. Get the custom status message from the new dropdown
      const mensagemStatus = document.getElementById("mensagemStatus").value;

      // 3. Get the additional typed text
      const textoAdicional = document.getElementById("textoAdicional").value;

      // 3.1. Texto adicional fixo
      const textoSubstituto = "----------\nSherk's Linktree: linktr.ee/sherkonsol"; 

      // 4. Assemble the complete message, including line breaks:
      const mensagemCompleta = "\n" + "**" + mensagemSelecionada + "**" + "\n\n" + textoAdicional + "\n\n" + textoSubstituto;

      // 5. Update the message preview
      document.getElementById("previewMensagem").value = mensagemCompleta;

      // 6. Encode the message to be used in the URL
      const mensagemURL = encodeURIComponent(mensagemCompleta);

      // 7. Detect if the device is mobile or desktop
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);

      // 8. Adjust the URL depending on the device type
      let linkTelegram;
      if (isMobile) {
        linkTelegram = `tg://msg_url?url=${encodeURIComponent(mensagemStatus)}&text=${mensagemURL}`;
      } else {
        linkTelegram = `https://t.me/share?url=${encodeURIComponent(mensagemStatus)}&text=${mensagemURL}`;
      }

      // 9. Display the generated link on the page (as text)
      const textoLinkGerado = document.getElementById("textoLinkGerado");
      textoLinkGerado.value = linkTelegram;

      // 10. Make the button/link clickable
      const linkGerado = document.getElementById("linkGerado");
      linkGerado.href = linkTelegram;
    }
</script>
