<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Link para Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    h1 {
      margin-bottom: 10px;
    }
    label {
      display: inline-block;
      margin: 5px 0;
      font-weight: bold;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    #previewMensagem {
      background-color: #f5f5f5;
      padding: 10px;
      min-height: 40px;
      border: 1px solid #ccc;
      margin-top: 5px;
      white-space: pre-wrap; /* Mantém quebras de linha, se houver */
    }
    #linkGerado {
      word-wrap: break-word; /* Para caso o link seja muito grande */
      display: inline-block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Gerador de Link para Telegram</h1>

  <!-- Formulário -->
  <form>
    <!-- Dropdown -->
    <label for="mensagemDropdown">Escolha uma mensagem:</label>
    <select id="mensagemDropdown">
      <option value="Olá! Tudo bem?">Olá! Tudo bem?</option>
      <option value="Segue o link que você pediu.">Segue o link que você pediu.</option>
      <option value="Posso ajudar em algo?">Posso ajudar em algo?</option>
    </select>

    <!-- Campo de texto -->
    <label for="textoPersonalizado">Digite seu texto:</label>
    <input 
      type="text" 
      id="textoPersonalizado" 
      placeholder="Insira aqui um texto adicional"
    >

    <!-- Botão para gerar o link -->
    <button type="button" onclick="gerarLink()">Gerar Link</button>
  </form>

  <!-- Preview da mensagem -->
  <div>
    <h3>Preview da mensagem formatada:</h3>
    <p id="previewMensagem">Aqui aparecerá sua mensagem...</p>
  </div>

  <!-- Link gerado -->
  <div>
    <h3>Link gerado:</h3>
    <a id="linkGerado" href="#" target="_blank">Nenhum link gerado ainda</a>
  </div>

  <script>
    function gerarLink() {
      // Obtém os valores selecionados/digitados
      const mensagemSelecionada = document.getElementById('mensagemDropdown').value;
      const textoPersonalizado = document.getElementById('textoPersonalizado').value;

      // Cria a mensagem final unindo o dropdown com o texto personalizado
      const mensagemFinal = mensagemSelecionada + (textoPersonalizado ? ' ' + textoPersonalizado : '');

      // Monta a URL para abrir no Telegram
      // https://t.me/share/url?url=<alguma_url>&text=<texto>
      const telegramLink = `https://t.me/share/url?url=&text=${encodeURIComponent(mensagemFinal)}`;

      // Exibe o preview da mensagem
      document.getElementById('previewMensagem').innerText = mensagemFinal;

      // Define o href do link gerado e exibe no texto do link
      const linkGerado = document.getElementById('linkGerado');
      linkGerado.href = telegramLink;
      linkGerado.textContent = telegramLink;
    }
  </script>

</body>
</html>
