<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Telegram Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    label {
      font-weight: bold;
    }
    #previewMensagem {
      width: 100%;
      height: 60px;
      margin-top: 8px;
      resize: none;
    }
    #textoLinkGerado {
      margin-top: 8px;
      padding: 6px;
      background: #f5f5f5;
      border: 1px solid #ccc;
      width: 100%;
      font-family: inherit;
      resize: none;
    }
    #linkGerado {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 16px;
      background-color: #0088cc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    #linkGerado:hover {
      background-color: #006fa3;
    }
  </style>
</head>

<body>
  <h1>Generate a Telegram Message Link...</h1>

  <!-- Dropdown with placeholder -->
  <label for="mensagemDropdown">Choose a predefined message:</label><br>
  <select id="mensagemDropdown" style="width: 100%;">
    <option value="" disabled selected hidden>Select below</option>
    <option value="New post is live! Let's spread the word!">New post is live! Let's spread the word!</option>
    <option value="Time to rally the community and share our latest update!">Time to rally the community and share our latest update!</option>
    <option value="We've just published something big. Help us reach everyone!">We've just published something big. Help us reach everyone!</option>
    <option value="Your support matters! Let's get this out to the world!">Your support matters! Let's get this out to the world!</option>
    <option value="Join the hype and make some noise for our new post!">Join the hype and make some noise for our new post!</option>
    <option value="Another update is outâ€”share it far and wide!">Another update is outâ€”share it far and wide!</option>
    <option value="Ready, set, engage! Spread the excitement now!">Ready, set, engage! Spread the excitement now!</option>
    <option value="We can't do this alone. Help us reach new horizons!">We can't do this alone. Help us reach new horizons!</option>
    <option value="We're counting on youâ€”invite everyone in!">We're counting on youâ€”invite everyone in!</option>
    <option value="Spread the loveâ€”it's time to go global!">Spread the loveâ€”it's time to go global!</option>
  </select>

  <br><br>

  <!-- Additional text field -->
  <label for="textoAdicional">Insert the link to your post.:</label><br>
  <input
    type="text"
    id="textoAdicional"
    placeholder="Instagram, Tik Tok, X, Youtube link here..."
    style="width: 100%;"
  >

  <br><br>

  <!-- Button to generate the link -->
  <button onclick="gerarLink()">Generate link</button>

  <br><br>

  <!-- Preview of the resulting message -->
  <label for="previewMensagem">Message preview:</label>
  <textarea id="previewMensagem" readonly></textarea>

  <br>

  <!-- Final link (displayed as text) -->
  <label for="textoLinkGerado">Generated link:</label>
  <textarea id="textoLinkGerado" readonly></textarea>

  <br>

  <!-- Clickable link to open Telegram -->
  <a id="linkGerado" href="#" target="_blank">Open in Telegram</a>

  <!-- Main script -->
  <script>
    function gerarLink() {
      // 1. Get the selected message from the dropdown
      const mensagemSelecionada = document.getElementById("mensagemDropdown").value;

      // 2. Get the additional typed text
      const textoAdicional = document.getElementById("textoAdicional").value;

      // 3. Assemble the complete message, including line breaks:
      //    e.g.:
      //       <predefined message>
      //       <additional text>
      //    If you want two line breaks, use "\n\n"
      const mensagemCompleta = "\n" + mensagemSelecionada + "\n\n" + textoAdicional;

      // 4. Update the message preview
      document.getElementById("previewMensagem").value = mensagemCompleta;

      // 5. Encode the message to be used in the URL
      const mensagemURL = encodeURIComponent(mensagemCompleta);

      // 6. Your URL to share (if you want)
      const urlParaCompartilhar = encodeURIComponent("âœ… A new post has been published on social media. ðŸ¦ˆ");

      // 7. Build the link to share on Telegram
      const linkTelegram = `https://t.me/share?url=${urlParaCompartilhar}&text=${mensagemURL}`;

      // 8. Display the generated link on the page (as text)
      const textoLinkGerado = document.getElementById("textoLinkGerado");
      textoLinkGerado.value = linkTelegram;

      // 9. Make the button/link clickable
      const linkGerado = document.getElementById("linkGerado");
      linkGerado.href = linkTelegram;
    }
  </script>
</body>
</html>
