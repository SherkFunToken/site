<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="telegram-icon.png">
  <title>Generate TG Message</title>
  <style>

    /* Estilo para centralizar o h1 */
    h1 {
      text-align: center;
    }

    /* Outros estilos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('token4fun.png');
      background-size: 100%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #333;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5); /* 50% de transpar√™ncia */
      z-index: -1;
    }

    .content {
      background: rgba(255, 255, 255, 0.8); /* Fundo branco com leve transpar√™ncia */
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    label {
      font-weight: bold;
    }

    textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 8px;
      padding: 35px;
      font-size: 1.1em;
      resize: auto;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #006fa3;
    }

    #linkGerado {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 16px;
      background-color: #0088cc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    #linkGerado:hover {
      background-color: #006fa3;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      body {
        margin: 10px;
      }

      h1 {
        font-size: 1.6em;
      }

      label, select, input, button, textarea {
        font-size: 1.1em;
      }

      #previewMensagem, #textoLinkGerado {
        font-size: 1.1em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4em;
      }

      textarea {
        font-size: 1em;
      }
    }

  </style>
</head>

<body>
  <div class="content">
  <h1>Generate a TG Message to Share.</h1>
  </div>

  <div class="content">
    <label for="mensagemDropdown">Choose a predefined message:</label><br>
    <select id="mensagemDropdown" style="width: 100%;">
      <option value="" disabled selected hidden>Select below</option>
      <option value="Let's ignite the community‚Äîspread the news far and wide!">Let's ignite the community‚Äîspread the news far and wide!</option>
      <option value="This is the spark we‚Äôve been waiting for‚Äîshare the excitement!">This is the spark we‚Äôve been waiting for‚Äîshare the excitement!</option>
      <option value="Get the word out‚Äîlet‚Äôs make some serious noise!">Get the word out‚Äîlet‚Äôs make some serious noise!</option>
      <!-- Add other options as needed -->
    </select>

    <br><br>

    <label for="mensagemStatus">Choose a status message:</label><br>
    <select id="mensagemStatus" style="width: 100%;">
      <option value="‚úÖ New post live on social media! ü¶à">‚úÖ New post live on social media! ü¶à</option>
      <option value="üöÄ Our new update is live‚Äîlet's spread the word!">üöÄ Our new update is live‚Äîlet's spread the word!</option>
      <option value="üî• Big news! Help us spread the excitement!">üî• Big news! Help us spread the excitement!</option>
      <option value="üåç Spread the word‚Äîour new post is here!">üåç Spread the word‚Äîour new post is here!</option>
      <option value="üéâ New content is out‚Äîlet‚Äôs make it viral!">üéâ New content is out‚Äîlet‚Äôs make it viral!</option>
    </select>

    <br><br>

    <label for="textoAdicional">Insert the link to your post:</label><br>
    <input type="text" id="textoAdicional" placeholder="Instagram, Tik Tok, X, Youtube link here..." style="width: 100%;"> 

    <br><br>

    <button onclick="gerarLink()">Generate link</button>

    <br><br>

    <label for="previewMensagem">Message preview:</label>
    <textarea id="previewMensagem" readonly></textarea>

    <br>

    <label for="textoLinkGerado">Generated link:</label>
    <textarea id="textoLinkGerado" readonly></textarea>

    <br>

    <a id="linkGerado" href="#" target="_blank">Click to share in Telegram</a>
  </div>

<script>
    function gerarLink() {
      // 1. Get the selected message from the dropdown
      const mensagemSelecionada = document.getElementById("mensagemDropdown").value;

      // 2. Get the custom status message from the new dropdown
      const mensagemStatus = document.getElementById("mensagemStatus").value;

      // 3. Get the additional typed text
      const textoAdicional = document.getElementById("textoAdicional").value;

      // 3.1. Texto adicional fixo
      const textoSubstituto = "----------\nSherk's Linktree: linktr.ee/sherkonsol"; 

      // 4. Assemble the complete message, including line breaks:
      const mensagemCompleta = "\n" + "**" + mensagemSelecionada + "**" + "\n\n" + mensagemStatus + "\n\n" + textoAdicional + "\n\n" + textoSubstituto;

      // 5. Update the message preview
      document.getElementById("previewMensagem").value = mensagemCompleta;

      // 6. Encode the message to be used in the URL
      const mensagemURL = encodeURIComponent(mensagemCompleta);

      // 7. Detect if the device is mobile or desktop
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);

      // 8. Adjust the URL depending on the device type
      let linkTelegram;
      if (isMobile) {
        linkTelegram = `tg://msg_url?url=${encodeURIComponent(mensagemStatus)}&text=${mensagemURL}`;
      } else {
        linkTelegram = `https://t.me/share?url=${encodeURIComponent(mensagemStatus)}&text=${mensagemURL}`;
      }

      // 9. Display the generated link on the page (as text)
      const textoLinkGerado = document.getElementById("textoLinkGerado");
      textoLinkGerado.value = linkTelegram;

      // 10. Make the button/link clickable
      const linkGerado = document.getElementById("linkGerado");
      linkGerado.href = linkTelegram;
    }
</script>

</body>
</html>
