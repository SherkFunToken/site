<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Links para TikTok no Grupo Sherkfun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        select, input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gerador de Links para TikTok no Grupo Sherkfun</h1>
    <form id="linkForm">
        <label for="videoLink">Link do V√≠deo no TikTok:</label>
        <input type="text" id="videoLink" placeholder="https://www.tiktok.com/@usuario/video/123456" required>

        <label for="customMessage">Escolha uma Mensagem:</label>
        <select id="customMessage" required>
            <option value="Comunidade, este √© o momento! Engajem no v√≠deo: curtam, comentem e compartilhem!">
                Comunidade, este √© o momento! Engajem no v√≠deo: curtam, comentem e compartilhem!
            </option>
            <option value="Agora √© a vez de voc√™s! Curtam, deem likes e comentem o v√≠deo!">
                Agora √© a vez de voc√™s! Curtam, deem likes e comentem o v√≠deo!
            </option>
            <option value="O v√≠deo j√° est√° no ar! Mostrem seu apoio com likes, coment√°rios e compartilhamentos!">
                O v√≠deo j√° est√° no ar! Mostrem seu apoio com likes, coment√°rios e compartilhamentos!
            </option>
            <option value="Chegou a hora! Comentem, curtam e ajudem a impulsionar o v√≠deo agora!">
                Chegou a hora! Comentem, curtam e ajudem a impulsionar o v√≠deo agora!
            </option>
        </select>

        <button type="submit">Gerar Link</button>
    </form>

    <h2>Link Gerado:</h2>
    <p id="result"></p>

    <script>
        document.getElementById('linkForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Obtem os valores do formul√°rio
            const videoLink = document.getElementById('videoLink').value.trim();
            const customMessage = document.getElementById('customMessage').value.trim();

            if (!videoLink || !customMessage) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            // Monta a mensagem no formato correto
            const formattedMessage = `Novo v√≠deo postado no Tik Tok\n\n${customMessage}\n\nüîó Confira o v√≠deo aqui:\n${videoLink}`;
            const encodedMessage = encodeURIComponent(formattedMessage);

            // Monta o link final para compartilhamento no Telegram
            const finalLink = `https://t.me/share/url?text=${encodedMessage}`;

            // Exibe o link gerado
            document.getElementById('result').innerHTML = `
                <a href="${finalLink}" target="_blank">${finalLink}</a>
            `;
        });
    </script>
</body>
</html>
