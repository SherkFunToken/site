<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Links para TikTok no Grupo Sherkfun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gerador de Links para TikTok no Grupo Sherkfun</h1>
    <form id="linkForm">
        <label for="videoLink">Link do VÃ­deo no TikTok:</label>
        <input type="text" id="videoLink" placeholder="https://www.tiktok.com/@usuario/video/123456" required>

        <label for="customMessage">Mensagem Personalizada:</label>
        <textarea id="customMessage" rows="4" placeholder="Digite sua mensagem personalizada..." required></textarea>

        <button type="submit">Gerar Link</button>
    </form>

    <h2>Link Gerado:</h2>
    <p id="result"></p>

    <script>
        document.getElementById('linkForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Obtem os valores do formulÃ¡rio
            const videoLink = document.getElementById('videoLink').value.trim();
            const customMessage = document.getElementById('customMessage').value.trim();

            if (!videoLink || !customMessage) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            // Codifica a mensagem personalizada e o link do vÃ­deo
            const formattedMessage = `ðŸ¦ˆ${customMessage}\n\nðŸ”— Confira o vÃ­deo aqui:\n\n${videoLink}`;
            const encodedMessage = encodeURIComponent(formattedMessage);

            // Monta o link final para compartilhamento
            const finalLink = `https://t.me/share/url?url=${encodeURIComponent(videoLink)}&text=${encodedMessage}`;

            // Exibe o link gerado
            document.getElementById('result').innerHTML = `
                <a href="${finalLink}" target="_blank">${finalLink}</a>
            `;
        });
    </script>
</body>
</html>
