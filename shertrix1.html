<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix SHERK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #00ff00;
            font-family: monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .matrix-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .falling-letter {
            position: absolute;
            font-size: 22px;
            font-weight: bold;
            animation: fall linear infinite;
            color: rgba(0, 255, 0, 0.8);
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Texto digitado com efeito neon e responsividade */
        .typing-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            text-align: center;
            font-size: 3vw;
            max-font-size: 28px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000;
            white-space: pre-wrap;
            border-right: 2px solid #00ff00;
            animation: blinkCursor 0.8s infinite;
            line-height: 1.5;
        }

        @keyframes blinkCursor {
            50% {
                border-right-color: transparent;
            }
        }

/* Imagem animada flutuante com brilho alternado */
.floating-image {
    position: absolute;
    width: 15%;  /* Mantido o tamanho aumentado */
    max-width: 225px;
    height: auto;
    animation: float 3s ease-in-out infinite, neon-glow-blue-red 2s infinite alternate;
}


        /* Animação de flutuação */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

/* Animação de brilho neon alternado entre azul e vermelho */
@keyframes neon-glow-blue-red {
    0% {
        filter: drop-shadow(0 0 5px #0077ff) drop-shadow(0 0 10px #00f0ff) drop-shadow(0 0 20px #0077ff);
    }
    50% {
        filter: drop-shadow(0 0 5px #ff0000) drop-shadow(0 0 10px #ff4500) drop-shadow(0 0 20px #ff0000);
    }
    100% {
        filter: drop-shadow(0 0 5px #0077ff) drop-shadow(0 0 10px #00f0ff) drop-shadow(0 0 20px #0077ff);
    }
}

        /* Responsividade */
        @media (max-width: 768px) {
            .typing-container {
                font-size: 5vw;
            }

            .floating-image {
                width: 20%;
            }
        }
    </style>
</head>
<body>

<div class="matrix-container"></div>
<div class="typing-container" id="typing-text"></div>
<img src="Sherk.png" alt="Floating SHERK" class="floating-image" id="floatingImage">

<style>
    /* Estilo do texto digitado com efeito neon */
    .typing-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 900px;
        text-align: center;
        font-size: 3vw;
        color: #00ff00;  /* Cor verde neon */
        font-family: 'Courier New', Courier, monospace;
        white-space: pre-wrap;
        border-right: 2px solid #00ff00;
        animation: blinkCursor 0.8s infinite, neon-glow-blue-red 1.5s infinite alternate;
        line-height: 1.5;
    }

    @keyframes blinkCursor {
        50% {
            border-right-color: transparent;
        }
    }

    /* Efeito neon alternado entre azul e vermelho */
    @keyframes neon-glow-blue-red {
        0% {
            text-shadow: 
                0 0 10px #ff0000, /* Vermelho neon */
                0 0 20px #0077ff, /* Azul neon */
                0 0 30px #ff0000;
        }
        50% {
            text-shadow: 
                0 0 10px #0077ff, /* Azul neon */
                0 0 20px #ff0000, /* Vermelho neon */
                0 0 30px #0077ff;
        }
        100% {
            text-shadow: 
                0 0 20px #ff0000, /* Vermelho neon */
                0 0 40px #0077ff, /* Azul neon */
                0 0 60px #ff0000;
        }
    }

    /* Responsividade para telas menores */
    @media (max-width: 768px) {
        .typing-container {
            font-size: 5vw;
        }
    }
</style>

<div class="typing-container" id="typing-text"></div>

<script>
    // Texto datilografado com quebras de linha
    const textElement = document.getElementById('typing-text');
    const typingText = `The push has begun,\nwe are making moves\nalready bit by bit.`;
    let index = 0;

    function typeEffect() {
        if (index < typingText.length) {
            if (typingText.charAt(index) === '\n') {
                textElement.innerHTML += '<br>';
            } else {
                textElement.innerHTML += typingText.charAt(index);
            }
            index++;
            setTimeout(typeEffect, 100);
        } else {
            setTimeout(() => {
                textElement.innerHTML = "";
                index = 0;
                typeEffect();
            }, 2000);
        }
    }

    typeEffect();
</script>


</body>
</html>
