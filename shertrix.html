<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating SHERK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }

        .matrix-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .falling-letter {
            position: absolute;
            font-size: 22px;
            font-weight: bold;
            animation: fall linear infinite;
            color: rgba(0, 255, 0, 0.8);
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .floating-image {
            position: absolute;
            width: 150px;
            height: auto;
            animation: float linear infinite;
        }
    </style>
</head>
<body>

<div class="matrix-container"></div>
<img src="Sherk.png" alt="Floating SHERK" class="floating-image" id="floatingImage">

<script>
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const container = document.querySelector('.matrix-container');
    const floatingImage = document.getElementById('floatingImage');

    function createFallingLetter() {
        const letter = document.createElement('span');
        letter.classList.add('falling-letter');
        letter.innerText = alphabet[Math.floor(Math.random() * alphabet.length)];
        letter.style.left = Math.random() * 100 + 'vw';
        letter.style.top = '-5vh';
        letter.style.animationDuration = (Math.random() * 3 + 2) + 's';
        letter.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(letter);

        setTimeout(() => {
            letter.remove();
        }, 5000);
    }

    setInterval(createFallingLetter, 10);

    // Movimentação da imagem "SHERK"
    let xPos = Math.random() * (window.innerWidth - 150);
    let yPos = Math.random() * (window.innerHeight - 150);
    let xSpeed = 3;
    let ySpeed = 3;

    function moveImage() {
        xPos += xSpeed;
        yPos += ySpeed;

        if (xPos + floatingImage.width >= window.innerWidth || xPos <= 0) {
            xSpeed *= -1;  // Inverte a direção horizontal
        }

        if (yPos + floatingImage.height >= window.innerHeight || yPos <= 0) {
            ySpeed *= -1;  // Inverte a direção vertical
        }

        floatingImage.style.left = xPos + 'px';
        floatingImage.style.top = yPos + 'px';

        requestAnimationFrame(moveImage);
    }

    moveImage();
</script>

</body>
</html>
