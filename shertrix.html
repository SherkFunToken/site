<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating SHERK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #00ff00;
            font-family: monospace;
            overflow: hidden;
        }

        .matrix-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .falling-letter {
            position: absolute;
            font-size: 22px;
            font-weight: bold;
            animation: fall linear infinite;
            color: rgba(0, 255, 0, 0.8);
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Efeito de flutuação e brilho para o Sherk */
        .floating-image {
            position: absolute;
            width: 150px;
            height: auto;
            animation: float 3s ease-in-out infinite, neon-glow-green 1.5s infinite alternate;
        }

        /* Animação de flutuação */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Animação de brilho neon verde */
        @keyframes neon-glow-green {
            from {
                filter: drop-shadow(0 0 2px #39ff14) drop-shadow(0 0 5px #00ff00) drop-shadow(0 0 10px #39ff14);
            }
            to {
                filter: drop-shadow(0 0 5px #00ff00) drop-shadow(0 0 10px #39ff14) drop-shadow(0 0 20px #00ff00);
            }
        }

        /* Animação de brilho neon azul */
        @keyframes neon-glow-blue {
            from {
                filter: drop-shadow(0 0 2px #00f0ff) drop-shadow(0 0 5px #0077ff) drop-shadow(0 0 10px #00f0ff);
            }
            to {
                filter: drop-shadow(0 0 5px #0077ff) drop-shadow(0 0 10px #00f0ff) drop-shadow(0 0 20px #0077ff);
            }
        }

        .sherk-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #008000;
            text-align: center;
            opacity: 0;
            animation: fadeInOut 3s infinite ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

<div class="matrix-container"></div>
<div class="sherk-text">SHERK To the Moon</div>
<img src="Sherk.png" alt="Floating SHERK" class="floating-image" id="floatingImage">

<script>
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const container = document.querySelector('.matrix-container');
    const floatingImage = document.getElementById('floatingImage');

    function createFallingLetter() {
        const letter = document.createElement('span');
        letter.classList.add('falling-letter');
        letter.innerText = alphabet[Math.floor(Math.random() * alphabet.length)];
        letter.style.left = Math.random() * 100 + 'vw';
        letter.style.top = '-5vh';
        letter.style.animationDuration = (Math.random() * 3 + 2) + 's';
        letter.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(letter);

        setTimeout(() => {
            letter.remove();
        }, 5000);
    }

    setInterval(createFallingLetter, 10);

    // Movimentação da imagem "SHERK" com velocidade ajustada
    let xPos = Math.random() * (window.innerWidth - 150);
    let yPos = Math.random() * (window.innerHeight - 150);
    let xSpeed = 1.2;  // Velocidade mais lenta
    let ySpeed = 1.2;  // Velocidade mais lenta
    let glowToggle = true;

    function moveImage() {
        xPos += xSpeed;
        yPos += ySpeed;

        if (xPos + floatingImage.width >= window.innerWidth || xPos <= 0) {
            xSpeed *= -1;  // Inverte a direção horizontal
        }

        if (yPos + floatingImage.height >= window.innerHeight || yPos <= 0) {
            ySpeed *= -1;  // Inverte a direção vertical
        }

        floatingImage.style.left = xPos + 'px';
        floatingImage.style.top = yPos + 'px';

        // Alternar entre brilho verde e azul
        if (Math.random() > 0.99) {
            floatingImage.style.animation = glowToggle 
                ? "float 3s ease-in-out infinite, neon-glow-blue 1.5s infinite alternate"
                : "float 3s ease-in-out infinite, neon-glow-green 1.5s infinite alternate";
            glowToggle = !glowToggle;
        }

        requestAnimationFrame(moveImage);
    }

    moveImage();
</script>

</body>
</html>
