<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix SHERK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #00ff00;
            font-family: monospace;
            overflow: hidden;
        }

        .matrix-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .falling-letter {
            position: absolute;
            font-size: 22px;
            font-weight: bold;
            animation: fall linear infinite;
            color: rgba(0, 255, 0, 0.8);
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .sherk-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #008000;
            text-align: center;
            opacity: 0;
            animation: fadeInOut 2s infinite ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

<div class="matrix-container"></div>
<div class="sherk-text">SHERK To the Moon</div>

<script>
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const container = document.querySelector('.matrix-container');

    function createFallingLetter() {
        const letter = document.createElement('span');
        letter.classList.add('falling-letter');
        letter.innerText = alphabet[Math.floor(Math.random() * alphabet.length)];
        letter.style.left = Math.random() * 100 + 'vw';
        letter.style.top = '-5vh';  // Começa um pouco acima da tela
        letter.style.animationDuration = (Math.random() * 3 + 2) + 's';  // Velocidade mais rápida
        letter.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(letter);

        // Remove letras para otimizar desempenho
        setTimeout(() => {
            letter.remove();
        }, 5000);
    }

    // Criação contínua de letras sobrepostas para encher a tela
    setInterval(createFallingLetter, 10);
</script>

</body>
</html>
