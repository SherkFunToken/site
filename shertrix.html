<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix SHERK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #00ff00;
            font-family: monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .matrix-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .falling-letter {
            position: absolute;
            font-size: 22px;
            font-weight: bold;
            animation: fall linear infinite;
            color: rgba(0, 255, 0, 0.8);
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Texto digitado com efeito neon e responsividade */
        .typing-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            text-align: center;
            font-size: 3vw;
            max-font-size: 28px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000;
            white-space: pre-wrap;
            border-right: 2px solid #00ff00;
            animation: blinkCursor 0.8s infinite;
            line-height: 1.5;
        }

        @keyframes blinkCursor {
            50% {
                border-right-color: transparent;
            }
        }

        /* Imagem animada flutuante com brilho alternado */
        .floating-image {
            position: absolute;
            width: 10%;
            max-width: 350px;
            height: auto;
            animation: float 3s ease-in-out infinite, neon-glow-red-green 2s infinite alternate;
        }

        /* Animação de flutuação */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Animação de brilho neon alternado entre verde e vermelho */
        @keyframes neon-glow-red-green {
            0% {
                filter: drop-shadow(0 0 5px #39ff14) drop-shadow(0 0 10px #00ff00) drop-shadow(0 0 20px #39ff14);
            }
            50% {
                filter: drop-shadow(0 0 5px #ff0000) drop-shadow(0 0 10px #ff4500) drop-shadow(0 0 20px #ff0000);
            }
            100% {
                filter: drop-shadow(0 0 5px #39ff14) drop-shadow(0 0 10px #00ff00) drop-shadow(0 0 20px #39ff14);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .typing-container {
                font-size: 5vw;
            }

            .floating-image {
                width: 20%;
            }
        }
    </style>
</head>
<body>

<div class="matrix-container"></div>
<div class="typing-container" id="typing-text"></div>
<img src="Sherk.png" alt="Floating SHERK" class="floating-image" id="floatingImage">

<script>
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const container = document.querySelector('.matrix-container');
    const floatingImage = document.getElementById('floatingImage');

    function createFallingLetter() {
        const letter = document.createElement('span');
        letter.classList.add('falling-letter');
        letter.innerText = alphabet[Math.floor(Math.random() * alphabet.length)];
        letter.style.left = Math.random() * 100 + 'vw';
        letter.style.top = '-5vh';
        letter.style.animationDuration = (Math.random() * 3 + 2) + 's';
        letter.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(letter);

        setTimeout(() => {
            letter.remove();
        }, 5000);
    }

    setInterval(createFallingLetter, 20);

    // Movimentação da imagem
    let xPos = Math.random() * (window.innerWidth - 150);
    let yPos = Math.random() * (window.innerHeight - 150);
    let xSpeed = 1.0;
    let ySpeed = 1.0;

    function moveImage() {
        xPos += xSpeed;
        yPos += ySpeed;

        if (xPos + floatingImage.width >= window.innerWidth || xPos <= 0) {
            xSpeed *= -1;
        }

        if (yPos + floatingImage.height >= window.innerHeight || yPos <= 0) {
            ySpeed *= -1;
        }

        floatingImage.style.left = xPos + 'px';
        floatingImage.style.top = yPos + 'px';

        requestAnimationFrame(moveImage);
    }

    moveImage();

    // Texto datilografado com quebras de linha
    const textElement = document.getElementById('typing-text');
    const typingText = `The push has begun,\nwe are making moves\nalready bit by bit.`;
    let index = 0;

    function typeEffect() {
        if (index < typingText.length) {
            if (typingText.charAt(index) === '\n') {
                textElement.innerHTML += '<br>';
            } else {
                textElement.innerHTML += typingText.charAt(index);
            }
            index++;
            setTimeout(typeEffect, 100);
        } else {
            setTimeout(() => {
                textElement.innerHTML = "";
                index = 0;
                typeEffect();
            }, 2000);
        }
    }

    typeEffect();
</script>

</body>
</html>
