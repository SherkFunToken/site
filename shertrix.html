<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix SHERK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #00ff00;
            font-family: monospace;
            overflow: hidden;
        }

        .matrix-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .letter {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            animation: fall 3s ease-in forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(90vh);
            }
        }

        .sherk-text {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 60px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #008000;
            opacity: 0;
            animation: appear 1s ease-in-out 3s forwards;
        }

        @keyframes appear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="matrix-container">
    <div class="sherk-text">SHERK</div>
</div>

<script>
    const letters = ['S', 'H', 'E', 'R', 'K', 'F', 'U', 'N'];
    const container = document.querySelector('.matrix-container');

    letters.forEach((letter, index) => {
        let span = document.createElement('span');
        span.classList.add('letter');
        span.innerText = letter;
        span.style.left = `${20 + index * 15}%`;
        span.style.animationDelay = `${index * 0.5}s`;
        container.appendChild(span);
    });
</script>

</body>
</html>
