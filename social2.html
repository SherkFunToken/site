<!DOCTYPE html>

<head>

  <style>

    /* Estilo para centralizar o h1 */
    h1 {
      text-align: center;
    }

    /* Outros estilos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('metaverso.gif');
      background-size: 100%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #333;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5); /* 50% de transpar√™ncia */
      z-index: -1;
    }

    .content {
      background: rgba(255, 255, 255, 0.8); /* Fundo branco com leve transpar√™ncia */
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    label {
      font-weight: bold;
    }

    textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 8px;
      padding: 35px;
      font-size: 1.1em;
      resize: auto;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #006fa3;
    }

    #linkGerado {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 16px;
      background-color: #0088cc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    #linkGerado:hover {
      background-color: #006fa3;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      body {
        margin: 10px;
      }

      h1 {
        font-size: 1.6em;
      }

      label, select, input, button, textarea {
        font-size: 1.1em;
      }

      #textoLinkGerado {
        font-size: 1.1em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4em;
      }

      textarea {
        font-size: 1em;
      }
    }

  </style>
</head>

<script>
    function gerarLink() {
      // 1. Get the selected message from the dropdown
      const mensagemSelecionada = document.getElementById("mensagemDropdown").value;

      // 2. Get the custom status message from the new dropdown
      const mensagemStatus = document.getElementById("mensagemStatus").value;

      // 3. Get the additional typed text (now it's a dropdown)
      const textoAdicional = document.getElementById("textoAdicional").value;

      // 3.1. Captura o valor do dropdown de texto adicional fixo 2
      const textoSubstituto = "----------\n" + document.getElementById("textoAdicionalFixo2").value; // Usar valor do dropdown

      // 4. Assemble the complete message, including line breaks:
      const mensagemCompleta = "\n" + "**" + mensagemSelecionada + "**" + "\n\n" + textoAdicional + "\n\n" + textoSubstituto;

      // 5. Encode the message to be used in the URL
      const mensagemURL = encodeURIComponent(mensagemCompleta);

      // 6. Detect if the device is mobile or desktop
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);

      // 7. Adjust the URL depending on the device type
      let linkTelegram;
      if (isMobile) {
        linkTelegram = `tg://msg_url?url=${encodeURIComponent(mensagemStatus)}&text=${mensagemURL}`;
      } else {
        linkTelegram = `https://t.me/share?url=${encodeURIComponent(mensagemStatus)}&text=${mensagemURL}`;
      }

      // 8. Display the generated link on the page (as text)
      const textoLinkGerado = document.getElementById("textoLinkGerado");
      textoLinkGerado.value = linkTelegram;

      // 9. Make the button/link clickable
      const linkGerado = document.getElementById("linkGerado");
      linkGerado.href = linkTelegram;
    }
</script>
