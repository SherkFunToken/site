<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherk Pong Games.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            display: block;
            border: 5px solid white;
            position: relative;
        }

        .divider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            background: white;
            transform: translateX(-50%);
        }

        .player {
            position: absolute;
            height: 150px;
            width: auto;
            animation: glow-animation 1.5s infinite alternate;
        }

        #sherk {
            left: 20px;
        }

        #bonk {
            right: 20px;
        }

        @keyframes glow-animation {
            0% { filter: drop-shadow(0 0 10px #00f0ff); }
            50% { filter: drop-shadow(0 0 20px #ff0000); }
            100% { filter: drop-shadow(0 0 10px #00f0ff); }
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-label {
            position: absolute;
            font-size: 2vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .player-left {
            top: 10px;
            left: 10%;
        }

        .player-right {
            top: 10px;
            right: 10%;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .pause-button {
            padding: 10px 20px;
            font-size: 1vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .instructions-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .instructions {
            font-size: 2vw;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
        }

    </style>
</head>
<body>

<div class="glow-text">Sherk Pong</div>
<div class="player-label player-left">Player: Sherk</div>
<div class="player-label player-right">Player: Bonk</div>

<div id="instructions-container" class="instructions-container">
    <div class="instructions">
        Use the mouse to control Sherk.<br>
        Click "Play" to start the game.<br>
        First to 5 points wins!
    </div>
    <button class="button" onclick="startGame()">Play</button>
</div>

<button class="pause-button" onclick="togglePause()">Pause Game</button>

<canvas id="pongCanvas"></canvas>
<div class="divider"></div>
<img src="Sherk.png" id="sherk" class="player">
<img src="Bonk.png" id="bonk" class="player">

<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.8;

    let gameRunning = false;
    let paused = false;

    function togglePause() {
        paused = !paused;
        document.querySelector(".pause-button").textContent = paused ? "Resume Game" : "Pause Game";
        if (!paused) gameLoop();
    }

    function startGame() {
        document.getElementById("instructions-container").style.display = "none";
        gameRunning = true;
        gameLoop();
    }

    function gameLoop() {
        if (!paused) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            requestAnimationFrame(gameLoop);
        }
    }
</script>

</body>
</html>
