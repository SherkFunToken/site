<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherk Pong Games.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            display: block;
            border: 5px solid white;
            position: relative;
        }

        .divider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 5px;
            height: 90%;
            background: white;
            transform: translateX(-50%);
        }

        .player {
            position: absolute;
            height: 150px;
            width: auto;
            animation: glow-animation 1.5s infinite alternate;
            z-index: 2;
        }

        #sherk {
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
        }

        #bonk {
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes glow-animation {
            0% { filter: drop-shadow(0 0 10px #00f0ff); }
            50% { filter: drop-shadow(0 0 20px #ff0000); }
            100% { filter: drop-shadow(0 0 10px #00f0ff); }
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-label {
            position: absolute;
            font-size: 2vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .player-left {
            top: 10px;
            left: 10%;
        }

        .player-right {
            top: 10px;
            right: 10%;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .pause-button {
            position: absolute;
            bottom: 10px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 3;
        }

        .instructions-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #0f0;
            font-size: 2vw;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #0f0;
            width: 0;
            animation: typing 3s steps(40, end) forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="glow-text">Sherk Pong</div>
<div class="player-label player-left">Player: Sherk 0</div>
<div class="player-label player-right">Player: Bonk 0</div>

<div id="instructions-container" class="instructions-container">
    Use the mouse or touch to control Sherk.<br>
    Click "Play" to start the game.<br>
    First to 5 points wins!
</div>

<button id="play-button" class="button" onclick="startCountdown()">Play</button>

<button class="pause-button" onclick="togglePause()">Pause Game</button>

<canvas id="pongCanvas"></canvas>
<div class="divider"></div>
<img src="Sherk.png" id="sherk" class="player">
<img src="Bonk.png" id="bonk" class="player">

<script>
    setTimeout(() => {
        document.getElementById('play-button').style.display = 'block';
    }, 3500);

    function startCountdown() {
        let countdown = ["3", "2", "Play now!"];
        let index = 0;
        let countdownElement = document.createElement("div");
        countdownElement.style.position = "absolute";
        countdownElement.style.top = "50%";
        countdownElement.style.left = "50%";
        countdownElement.style.transform = "translate(-50%, -50%)";
        countdownElement.style.fontSize = "4vw";
        countdownElement.style.color = "#0f0";
        document.body.appendChild(countdownElement);

        function showCountdown() {
            if (index < countdown.length) {
                countdownElement.textContent = countdown[index];
                index++;
                setTimeout(showCountdown, 1000);
            } else {
                countdownElement.remove();
                startGame();
            }
        }
        showCountdown();
    }

    function startGame() {
        document.getElementById("instructions-container").style.display = "none";
        document.getElementById("play-button").style.display = "none";
    }
</script>

</body>
</html>
