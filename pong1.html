<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherk Pong Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            border: 5px solid white;
            width: 90vw;
            height: 80vh;
            position: relative;
        }

        .divider {
            position: absolute;
            top: 10%;
            left: 50%;
            width: 5px;
            height: 80%;
            background: white;
            transform: translateX(-50%);
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-label {
            position: absolute;
            font-size: 2vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .player-left { top: 10px; left: 5%; }
        .player-right { top: 10px; right: 5%; }

        .instructions-container {
            font-size: 2vw;
            color: #00ff00;
            white-space: pre-wrap;
            text-shadow: 0 0 20px #00ff00;
            animation: typing 4s steps(40, end);
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 20px #00f0ff;
        }

        .pause-button {
            position: absolute;
            bottom: 10px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .flash {
            animation: flash-red 0.5s 3;
        }

        @keyframes flash-red {
            0% { border-color: white; }
            50% { border-color: red; }
            100% { border-color: white; }
        }
    </style>
</head>
<body>

<div class="glow-text">Sherk Pong</div>
<div class="player-label player-left">Player: Sherk <span id="scoreSherk">0</span></div>
<div class="player-label player-right">Player: Bonk <span id="scoreBonk">0</span></div>

<div id="instructions-container" class="instructions-container">
    Use the mouse or touch to control Sherk.<br>
    Click "Play" to start the game.<br>
    First to 5 points wins!
</div>

<button id="play-button" class="button" onclick="startCountdown()">Play</button>
<button class="pause-button" onclick="togglePause()">Pause Game</button>

<canvas id="pongCanvas"></canvas>
<div class="divider"></div>

<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.8;

    let sherkY = canvas.height / 2 - 75;
    let bonkY = canvas.height / 2 - 75;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 4;
    let ballSpeedY = 3;
    let leftScore = 0;
    let rightScore = 0;
    let gameRunning = false;
    let bonkMissCounter = 0;

    document.addEventListener("mousemove", (e) => {
        if (gameRunning) {
            sherkY = e.clientY - 75;
        }
    });

    document.addEventListener("touchmove", (e) => {
        if (gameRunning) {
            sherkY = e.touches[0].clientY - 75;
        }
    });

    function moveBonk() {
        if (bonkMissCounter === 0) {
            bonkY += (ballY - bonkY - 75) * 0.1;
        }
        if (Math.random() < 0.02) {
            bonkMissCounter = bonkMissCounter === 0 ? Math.floor(Math.random() * 2) + 2 : bonkMissCounter - 1;
        }
    }

    function updateBall() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        if (ballY <= 0 || ballY >= canvas.height) ballSpeedY *= -1;

        if (ballX <= 100 && ballY > sherkY && ballY < sherkY + 150) {
            ballSpeedX *= -1.05;
        }

        if (ballX >= canvas.width - 100 && bonkMissCounter === 0) {
            ballSpeedX *= -1.05;
        }

        if (ballX < 0) {
            rightScore++;
            updateScore();
            flashBorder();
            resetBall();
        }

        if (ballX > canvas.width) {
            leftScore++;
            updateScore();
            flashBorder();
            resetBall();
        }

        if (leftScore === 5 || rightScore === 5) {
            alert(leftScore === 5 ? "Sherk Wins!" : "Bonk Wins!");
            resetGame();
        }
    }

    function flashBorder() {
        canvas.classList.add("flash");
        setTimeout(() => canvas.classList.remove("flash"), 1500);
    }

    function updateScore() {
        document.getElementById("scoreSherk").textContent = leftScore;
        document.getElementById("scoreBonk").textContent = rightScore;
    }

    function resetBall() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = 4;
        ballSpeedY = 3;
    }

    function resetGame() {
        leftScore = 0;
        rightScore = 0;
        updateScore();
        resetBall();
        gameRunning = false;
        document.getElementById("play-button").style.display = "block";
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        moveBonk();
        updateBall();
        if (gameRunning) requestAnimationFrame(gameLoop);
    }

    function startCountdown() {
        document.getElementById("play-button").style.display = "none";
        setTimeout(() => { gameRunning = true; gameLoop(); }, 3000);
    }

    function togglePause() {
        gameRunning = !gameRunning;
        if (gameRunning) gameLoop();
    }
</script>

</body>
</html>
