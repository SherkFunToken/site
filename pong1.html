<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherk Pong Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            border: 5px solid white;
            width: 90vw;
            height: 75vh;
            position: relative;
        }

        .divider {
            position: absolute;
            top: 12%;
            left: 50%;
            width: 5px;
            height: 75%;
            background: white;
            transform: translateX(-50%);
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
        }

        .player-label {
            font-size: 2vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .player-left { position: absolute; top: 5%; left: 5%; }
        .player-right { position: absolute; top: 5%; right: 5%; }

        .instructions-container {
            font-size: 2vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            white-space: pre-wrap;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            display: none;
        }

        .pause-button {
            position: fixed;
            bottom: 10px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1.5vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #sherk, #bonk, #ball {
            position: absolute;
            width: 50px;
            height: auto;
            z-index: 2;
        }

        #sherk { left: 50px; top: 50%; transform: translateY(-50%); }
        #bonk { right: 50px; top: 50%; transform: translateY(-50%); }
        #ball { left: 50%; top: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>

<div class="glow-text">Sherk Pong</div>
<div class="player-label player-left">Player: Sherk <span id="scoreSherk">0</span></div>
<div class="player-label player-right">Player: Bonk <span id="scoreBonk">0</span></div>

<div id="instructions-container" class="instructions-container">
    Use the mouse or touch to control Sherk.<br>
    Click "Play" to start the game.<br>
    First to 5 points wins!
</div>

<button id="play-button" class="button" onclick="startCountdown()">Play</button>
<button class="pause-button" onclick="togglePause()">Pause Game</button>

<canvas id="pongCanvas"></canvas>
<div class="divider"></div>
<img src="Sherk.png" id="sherk">
<img src="Bonk.png" id="bonk">
<img src="ball.png" id="ball">

<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.75;

    let sherkY = canvas.height / 2 - 75;
    let bonkY = canvas.height / 2 - 75;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 4;
    let ballSpeedY = 3;
    let leftScore = 0;
    let rightScore = 0;
    let gameRunning = false;
    let ballAngle = 0;

    document.addEventListener("mousemove", (e) => {
        if (gameRunning) {
            sherkY = e.clientY - 75;
            document.getElementById("sherk").style.top = `${sherkY}px`;
        }
    });

    document.addEventListener("touchmove", (e) => {
        if (gameRunning) {
            sherkY = e.touches[0].clientY - 75;
            document.getElementById("sherk").style.top = `${sherkY}px`;
        }
    });

    function moveBonk() {
        bonkY += (ballY - bonkY - 75) * 0.05;
        document.getElementById("bonk").style.top = `${bonkY}px`;
    }

    function updateBall() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;
        ballAngle += 5;
        document.getElementById("ball").style.transform = `translate(-50%, -50%) rotate(${ballAngle}deg)`;

        if (ballY <= 0 || ballY >= canvas.height) ballSpeedY *= -1;

        if (ballX <= 100 && ballY > sherkY && ballY < sherkY + 150) {
            ballSpeedX *= -1.05;
        }

        if (ballX >= canvas.width - 100) {
            ballSpeedX *= -1.05;
        }

        if (ballX < 0) {
            rightScore++;
            updateScore();
            resetBall();
        }

        if (ballX > canvas.width) {
            leftScore++;
            updateScore();
            resetBall();
        }

        if (leftScore === 5 || rightScore === 5) {
            alert(leftScore === 5 ? "Sherk Wins!" : "Bonk Wins!");
            resetGame();
        }
    }

    function updateScore() {
        document.getElementById("scoreSherk").textContent = leftScore;
        document.getElementById("scoreBonk").textContent = rightScore;
    }

    function resetBall() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = 4;
        ballSpeedY = 3;
    }

    function gameLoop() {
        updateBall();
        moveBonk();
        if (gameRunning) requestAnimationFrame(gameLoop);
    }

    function startCountdown() {
        document.getElementById("instructions-container").style.display = "none";
        document.getElementById("play-button").style.display = "none";
        setTimeout(() => { gameRunning = true; gameLoop(); }, 3000);
    }

    setTimeout(() => {
        document.getElementById("instructions-container").style.display = "block";
        document.getElementById("play-button").style.display = "block";
    }, 3000);
</script>

</body>
</html>
