<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|- Sherk Pong --|</title>

 By: @Marcelo_VP
 https://token4fun.github.io/crypto/
 
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            display: block;
        }

        .player {
            position: absolute;
            height: 150px;
            width: auto;
            animation: glow-animation 1.5s infinite alternate;
        }

        #sherk {
            left: 20px;
        }

        #bonk {
            right: 20px;
        }

        @keyframes glow-animation {
            0% { filter: drop-shadow(0 0 10px #00f0ff); }
            50% { filter: drop-shadow(0 0 20px #ff0000); }
            100% { filter: drop-shadow(0 0 10px #00f0ff); }
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-label {
            position: absolute;
            font-size: 2vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .score-label {
            position: absolute;
            font-size: 5vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-weight: bold;
            top: 60px;
        }

        #sherkScore {
            left: 40px;
        }

        #bonkScore {
            right: 40px;
        }

        .player-left {
            top: 10px;
            left: 20px;
        }

        .player-right {
            top: 10px;
            right: 20px;
        }

        .instructions-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .instructions {
            font-size: 2vw;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
        }

        .button:hover {
            box-shadow: 0 0 40px #ff0000;
        }

        #winner-message {
            font-size: 3vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000;
            white-space: pre-wrap;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #ball {
            position: absolute;
            width: 40px;
            height: 40px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            color: #00ff00;
            font-size: 2vw;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>

<div class="glow-text">Sherk Pong</div>

<div class="player-label player-left">Player: Sherk</div>
<div class="score-label" id="sherkScore">0</div>
    
<div class="player-label player-right">Player: Pepe</div>
<div class="score-label" id="bonkScore">0</div>

<div id="instructions-container" class="instructions-container">
    <div class="instructions">
        Use the mouse to control Sherk.<br>
        Click the button to start the game.<br>
        (F5) to update the page.<br>
        First to 5 points wins!
    </div>
    <button class="button" onclick="startGame()">Play</button>
</div>

<canvas id="pongCanvas"></canvas>
<img src="Sherk.png" id="sherk" class="player">
<img src="Bonk.png" id="bonk" class="player">
<img src="ball.png" id="ball">

<div id="winner-message">
    <p id="winner-text"></p>
    <button onclick="restartGame()" class="button">Restart</button>
</div>

<div class="footer">Sherk Games - Sherkfun.io</div>

<!-- Sons -->
<audio id="hitSound" src="hit_sound.MP3" preload="auto"></audio>
<audio id="bgMusic" src="bg_music.MP3" loop="true" preload="auto"></audio>
<audio id="victorySound" src="victory_sound.MP3" preload="auto"></audio>
<audio id="pointSound" src="point.MP3" preload="auto"></audio>

<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const ball = document.getElementById("ball");

    // Sons
    const hitSound = document.getElementById("hitSound");
    const bgMusic = document.getElementById("bgMusic");
    const victorySound = document.getElementById("victorySound");
    const pointSound = document.getElementById("pointSound");

    // Começar a música de fundo quando a página carrega
    bgMusic.play();

    // Velocidade inicial mais lenta
    const initialSpeedX = 2; 
    const initialSpeedY = 1.5; 
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = initialSpeedX;
    let ballSpeedY = initialSpeedY;
    let ballAngle = 0;

    const playerHeight = 150;
    let sherkY = canvas.height / 2 - playerHeight / 2;
    let bonkY = canvas.height / 2 - playerHeight / 2;

    let leftScore = 0;
    let rightScore = 0;
    let gameRunning = false;

    document.addEventListener("mousemove", (e) => {
        if (gameRunning) {
            sherkY = Math.max(0, Math.min(canvas.height - playerHeight, e.clientY - playerHeight / 2));
        }
    });

    function drawScore() {
        document.getElementById("sherkScore").innerText = leftScore;
        document.getElementById("bonkScore").innerText = rightScore;
    }

    function updateBall() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;
        ballAngle += 5;  // Incrementa o ângulo da bola para rotação
        ball.style.transform = `rotate(${ballAngle}deg)`;

        // Rebater na parede superior e inferior
        if (ballY <= 0 || ballY + ball.height >= canvas.height) {
            ballSpeedY = -ballSpeedY;
        }

        // Rebater na raquete do Sherk (jogador)
        if (ballX <= 100 && ballY > sherkY && ballY < sherkY + playerHeight) {
            ballSpeedX = -ballSpeedX;
            increaseBallSpeed();
            hitSound.play(); // Som de rebote
        }

        // Rebater na raquete do Bonk (IA)
        if (ballX >= canvas.width - 100 - ball.width && ballY > bonkY && ballY < bonkY + playerHeight) {
            ballSpeedX = -ballSpeedX;
            increaseBallSpeed();
            hitSound.play(); // Som de rebote
        }

        // Verificar se a bola saiu pelos lados
        if (ballX < 0) {
            rightScore++;
            drawScore();
            pointSound.play(); // Som de ponto
            if (rightScore === 5) {
                showWinner("Pepe Wins!");
                victorySound.play(); // Som de vitória
                return;
            }
            resetBall();
        }

        if (ballX > canvas.width) {
            leftScore++;
            drawScore();
            pointSound.play(); // Som de ponto
            if (leftScore === 5) {
                showWinner("Sherk Wins!");
                victorySound.play(); // Som de vitória
                return;
            }
            resetBall();
        }

        moveBonk();
        movePlayers();
    }

    function moveBonk() {
        let targetY = ballY - playerHeight / 2;
        bonkY += (targetY - bonkY) * 0.05;
        bonkY = Math.max(0, Math.min(canvas.height - playerHeight, bonkY));
    }

    function movePlayers() {
        document.getElementById("sherk").style.top = `${sherkY}px`;
        document.getElementById("bonk").style.top = `${bonkY}px`;
        ball.style.left = `${ballX}px`;
        ball.style.top = `${ballY}px`;
    }

    function increaseBallSpeed() {
        ballSpeedX *= 1.05;
        ballSpeedY *= 1.05;
    }

    function resetBall() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * initialSpeedX;
        ballSpeedY = (Math.random() > 0.5 ? 1 : -1) * initialSpeedY;
        ballAngle = 0;  // Resetando o ângulo da bola
    }

    function showWinner(winnerMessage) {
        gameRunning = false;
        document.getElementById("winner-text").innerText = winnerMessage;
        document.getElementById("winner-message").style.display = "block";
    }

    function restartGame() {
        leftScore = 0;
        rightScore = 0;
        drawScore();
        document.getElementById("winner-message").style.display = "none";
        document.getElementById("instructions-container").style.display = "block";
    }

    function gameLoop() {
        updateBall();
        if (gameRunning) requestAnimationFrame(gameLoop);
    }

    function startGame() {
        document.getElementById("instructions-container").style.display = "none";
        gameRunning = true;
        gameLoop();
    }
</script>

</body>
</html>
