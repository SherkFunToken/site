<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherk Pong Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            display: block;
            border: 5px solid white;
            position: relative;
        }

        .divider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            background: white;
            transform: translateX(-50%);
        }

        .player {
            position: absolute;
            height: 150px;
            width: auto;
            animation: glow-animation 1.5s infinite alternate;
            z-index: 2;
        }

        #sherk {
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
        }

        #bonk {
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes glow-animation {
            0% { filter: drop-shadow(0 0 10px #00f0ff); }
            50% { filter: drop-shadow(0 0 20px #ff0000); }
            100% { filter: drop-shadow(0 0 10px #00f0ff); }
        }

        .glow-text {
            font-size: 4vw;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #0077ff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-label {
            position: absolute;
            font-size: 2vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .player-left {
            top: 10px;
            left: 10%;
        }

        .player-right {
            top: 10px;
            right: 10%;
        }

        .pause-button {
            position: absolute;
            bottom: 10px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 3;
        }

        .button {
            padding: 15px 30px;
            font-size: 2vw;
            color: #fff;
            background: linear-gradient(90deg, #00f0ff, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
        }

    </style>
</head>
<body>

<div class="glow-text">Sherk Pong</div>
<div class="player-label player-left">Player: Sherk 0</div>
<div class="player-label player-right">Player: Bonk 0</div>

<button id="play-button" class="button" onclick="startCountdown()">Play</button>
<button class="pause-button" onclick="togglePause()">Pause Game</button>

<canvas id="pongCanvas"></canvas>
<div class="divider"></div>
<img src="Sherk.png" id="sherk" class="player">
<img src="Bonk.png" id="bonk" class="player">

<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let sherkY = canvas.height / 2 - 75;
    let bonkY = canvas.height / 2 - 75;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 3;
    let ballSpeedY = 2;
    let leftScore = 0;
    let rightScore = 0;
    let gameRunning = false;
    let bonkMissCounter = 0;

    document.addEventListener("mousemove", (e) => {
        if (gameRunning) {
            sherkY = e.clientY - 75;
            document.getElementById("sherk").style.top = `${sherkY}px`;
        }
    });

    document.addEventListener("touchmove", (e) => {
        if (gameRunning) {
            sherkY = e.touches[0].clientY - 75;
            document.getElementById("sherk").style.top = `${sherkY}px`;
        }
    });

    function moveBonk() {
        if (bonkMissCounter === 0) {
            bonkY += (ballY - bonkY - 75) * 0.05;
        }
        if (Math.random() < 0.02) {
            bonkMissCounter = bonkMissCounter === 0 ? Math.floor(Math.random() * 2) + 2 : bonkMissCounter - 1;
        }
        document.getElementById("bonk").style.top = `${bonkY}px`;
    }

    function updateBall() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;
        if (ballY <= 0 || ballY >= canvas.height) ballSpeedY *= -1;
        if (ballX <= 100 && ballY > sherkY && ballY < sherkY + 150) {
            ballSpeedX *= -1.05;
        }
        if (ballX >= canvas.width - 100 && bonkMissCounter === 0) {
            ballSpeedX *= -1.05;
        }
        if (ballX < 0) {
            rightScore++;
            resetBall();
        }
        if (ballX > canvas.width) {
            leftScore++;
            resetBall();
        }
        drawScore();
    }

    function resetBall() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = 3;
        ballSpeedY = 2;
    }

    function drawScore() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "5vw Arial";
        ctx.fillStyle = "#00ff00";
        ctx.fillText(leftScore, canvas.width / 3, 50);
        ctx.fillText(rightScore, (canvas.width / 3) * 2, 50);
    }

    function gameLoop() {
        updateBall();
        moveBonk();
        if (gameRunning) requestAnimationFrame(gameLoop);
    }

    function startCountdown() {
        let countdown = ["3", "2", "Play Now!"];
        let index = 0;
        let countdownElement = document.createElement("div");
        countdownElement.style.position = "absolute";
        countdownElement.style.top = "50%";
        countdownElement.style.left = "50%";
        countdownElement.style.transform = "translate(-50%, -50%)";
        countdownElement.style.fontSize = "4vw";
        countdownElement.style.color = "#00ff00";
        document.body.appendChild(countdownElement);

        function showCountdown() {
            if (index < countdown.length) {
                countdownElement.textContent = countdown[index++];
                setTimeout(showCountdown, 1000);
            } else {
                countdownElement.remove();
                gameRunning = true;
                gameLoop();
            }
        }
        showCountdown();
    }

    function togglePause() {
        gameRunning = !gameRunning;
        if (gameRunning) gameLoop();
    }
</script>

</body>
</html>
